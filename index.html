<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatiDevis Pro - Solution BTP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; color: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Styles Inputs */
        .label-pro { display: block; font-size: 0.75rem; font-weight: 700; color: #64748b; margin-bottom: 0.3rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .input-pro { 
            width: 100%; padding: 0.7rem 1rem; background: #ffffff; 
            border: 1px solid #cbd5e1; border-radius: 0.5rem; font-size: 0.9rem; 
            transition: all 0.2s ease-in-out; outline: none;
        }
        .input-pro:focus { border-color: #2563eb; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        
        /* Error Box */
        #error-box { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; padding: 20px; color: red; font-family: monospace; }

        @media print {
            body { background: white; }
            .no-print { display: none !important; }
            .print-area { position: absolute; top: 0; left: 0; width: 100%; margin: 0; padding: 0; box-shadow: none; }
            @page { margin: 0; size: A4; }
        }
    </style>
</head>
<body>

    <div id="root" class="flex flex-col items-center justify-center h-screen bg-slate-100 text-slate-500">
        <div style="width: 40px; height: 40px; border: 4px solid #cbd5e1; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p class="mt-4 font-bold">Chargement de BatiDevis...</p>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <div id="error-box">
        <h2 class="text-2xl font-bold mb-4">Oups, une erreur est survenue.</h2>
        <p>Copiez ce message et envoyez-le au support :</p>
        <pre id="error-message" class="bg-red-50 p-4 border border-red-200 mt-4 rounded"></pre>
        <button onclick="localStorage.clear(); location.reload();" class="mt-6 bg-blue-600 text-white px-6 py-3 rounded font-bold">RÉPARER (VIDER LE CACHE)</button>
    </div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('root').style.display = 'none';
            document.getElementById('error-message').innerText = `Erreur: ${message}\nLigne: ${lineno}`;
        };
    </script>

    <script type="text/babel">
        // --- FONCTION ANTI-CRASH STOCKAGE ---
        const safeParse = (key, fallback) => {
            try {
                const item = localStorage.getItem(key);
                // Vérifie si item est "undefined" (string) ou null
                if (item === "undefined" || item === null) return fallback;
                return JSON.parse(item);
            } catch (e) {
                console.warn("Erreur données, utilisation backup:", key);
                return fallback;
            }
        };

        const { useState, useEffect, useRef } = React;

        // --- ICONES SVG ---
        const Icon = ({ name }) => {
            const icons = {
                settings: <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065zM15 12a3 3 0 11-6 0 3 3 0 016 0z"/>,
                upload: <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>,
                close: <path d="M6 18L18 6M6 6l12 12"/>,
                printer: <path d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>,
                whatsapp: <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>,
                trash: <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>,
                plus: <path d="M12 4v16m8-8H4"/>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={20} height={20} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>;
        };

        const App = () => {
            // --- DONNÉES ---
            const [tab, setTab] = useState('editor');
            const [docType, setDocType] = useState('quote');
            
            const [company, setCompany] = useState(safeParse('bd_company', { 
                name: "MON ENTREPRISE BTP", 
                address: "Abidjan, Cocody", 
                city: "Abidjan", 
                phone: "", 
                email: "", 
                siret: "", 
                bank: "", 
                logoUrl: "", 
                defaultTva: 18 
            }));

            const [client, setClient] = useState(safeParse('bd_client', { name: "Client Exemple", phone: "", city: "Abidjan" }));
            const [items, setItems] = useState(safeParse('bd_items', [{id:1, description:"Prestation test", qty:1, price:10000, unit:"U"}]));
            const [quoteInfo, setQuoteInfo] = useState(safeParse('bd_info', { number: "DEV-001", date: new Date().toISOString().split('T')[0] }));

            const fileInputRef = useRef(null);

            // --- SAUVEGARDE ---
            useEffect(() => {
                localStorage.setItem('bd_company', JSON.stringify(company));
                localStorage.setItem('bd_client', JSON.stringify(client));
                localStorage.setItem('bd_items', JSON.stringify(items));
                localStorage.setItem('bd_info', JSON.stringify(quoteInfo));
            }, [company, client, items, quoteInfo]);

            // --- CALCULS ---
            const formatPrice = (p) => new Intl.NumberFormat('fr-CI', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p || 0);
            const totalHT = items.reduce((acc, i) => acc + (i.qty * i.price), 0);
            const totalTTC = totalHT * (1 + (company.defaultTva/100));

            // --- LOGIQUE FICHIERS ---
            const handleLogo = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setCompany({...company, logoUrl: reader.result});
                    reader.readAsDataURL(file);
                }
            };

            const handleWhatsApp = () => {
                const phone = client.phone.replace(/[^0-9]/g, '');
                if(!phone) return alert("Veuillez entrer un numéro client.");
                const text = `Bonjour ${client.name},\nVoici le document N°${quoteInfo.number} de ${formatPrice(totalTTC)}.\nCordialement, ${company.name}`;
                window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
            };

            // --- RENDER COLORS ---
            const theme = docType === 'quote' ? 'orange' : docType === 'invoice' ? 'blue' : 'emerald';
            const colors = {
                orange: { bg: 'bg-orange-600', text: 'text-orange-600', light: 'bg-orange-50', border: 'border-orange-200' },
                blue: { bg: 'bg-blue-600', text: 'text-blue-600', light: 'bg-blue-50', border: 'border-blue-200' },
                emerald: { bg: 'bg-emerald-600', text: 'text-emerald-600', light: 'bg-emerald-50', border: 'border-emerald-200' },
            }[theme];

            return (
                <div className="flex flex-col lg:flex-row h-screen font-sans overflow-hidden">
                    
                    {/* 1. NAVIGATION GAUCHE */}
                    <div className="w-20 bg-slate-900 flex flex-col items-center py-6 z-50 no-print shrink-0">
                        <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl mb-10 shadow-lg">B</div>
                        <button onClick={() => setTab('editor')} className={`p-3 rounded-xl mb-4 transition-all ${tab === 'editor' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800'}`} title="Editeur"><Icon name="settings" /></button>
                        <button onClick={() => setTab('settings')} className={`p-3 rounded-xl transition-all ${tab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800'}`} title="Mon Entreprise"><Icon name="settings" /></button>
                    </div>

                    {/* 2. PANNEAU CONFIGURATION */}
                    <div className="w-full lg:w-[400px] bg-white border-r border-slate-200 h-full overflow-y-auto z-10 no-print flex flex-col shadow-xl">
                        
                        {/* MODE REGLAGES */}
                        {tab === 'settings' && (
                            <div className="p-6">
                                <h2 className="text-2xl font-bold text-slate-800 mb-6">Mon Entreprise</h2>
                                
                                <div className="space-y-5">
                                    {/* Logo */}
                                    <div className="p-4 bg-slate-50 border border-slate-200 rounded-xl flex items-center gap-4">
                                        <div onClick={() => fileInputRef.current.click()} className="h-16 w-16 bg-white border-2 border-dashed border-slate-300 rounded-lg flex items-center justify-center cursor-pointer overflow-hidden">
                                            {company.logoUrl ? <img src={company.logoUrl} className="h-full w-full object-contain" /> : <Icon name="upload" />}
                                        </div>
                                        <div>
                                            <div className="text-sm font-bold">Logo</div>
                                            <div className="text-xs text-blue-600 cursor-pointer underline" onClick={() => fileInputRef.current.click()}>Modifier</div>
                                            <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleLogo} />
                                        </div>
                                    </div>

                                    {/* Champs */}
                                    <div><label className="label-pro">Nom Entreprise</label><input className="input-pro" value={company.name} onChange={e => setCompany({...company, name: e.target.value})} /></div>
                                    <div><label className="label-pro">Adresse</label><input className="input-pro" value={company.address} onChange={e => setCompany({...company, address: e.target.value})} /></div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div><label className="label-pro">Ville</label><input className="input-pro" value={company.city} onChange={e => setCompany({...company, city: e.target.value})} /></div>
                                        <div><label className="label-pro">Téléphone</label><input className="input-pro" value={company.phone} onChange={e => setCompany({...company, phone: e.target.value})} /></div>
                                    </div>
                                    <div><label className="label-pro">Email</label><input className="input-pro" value={company.email} onChange={e => setCompany({...company, email: e.target.value})} /></div>
                                    <div><label className="label-pro">RCCM</label><input className="input-pro" value={company.siret} onChange={e => setCompany({...company, siret: e.target.value})} /></div>
                                    <div><label className="label-pro">Banque</label><textarea className="input-pro" rows="2" value={company.bank} onChange={e => setCompany({...company, bank: e.target.value})}></textarea></div>
                                    
                                    <div className="border-t pt-4 mt-4">
                                        <label className="label-pro text-blue-600">TVA Par Défaut (%)</label>
                                        <input type="number" className="input-pro" value={company.defaultTva} onChange={e => setCompany({...company, defaultTva: parseFloat(e.target.value)})} />
                                    </div>

                                    <button onClick={() => setTab('editor')} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold mt-4">Sauvegarder et Retourner</button>
                                </div>
                            </div>
                        )}

                        {/* MODE EDITEUR */}
                        {tab === 'editor' && (
                            <div className="p-6 flex flex-col h-full">
                                <div className="mb-6">
                                    <h2 className="text-2xl font-bold text-slate-800">Éditeur</h2>
                                    <div className="flex bg-slate-100 p-1 rounded-lg mt-4">
                                        {['quote', 'invoice', 'receipt'].map(t => (
                                            <button key={t} onClick={() => setDocType(t)} className={`flex-1 py-2 text-xs font-bold uppercase rounded transition-all ${docType === t ? 'bg-white shadow text-slate-900' : 'text-slate-400'}`}>
                                                {t === 'quote' ? 'Devis' : t === 'invoice' ? 'Facture' : 'Reçu'}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="flex-1 overflow-y-auto space-y-6 pb-6">
                                    {/* Client */}
                                    <div className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm">
                                        <label className="label-pro text-blue-600">Client</label>
                                        <input className="input-pro font-bold mb-2" value={client.name} onChange={e => setClient({...client, name: e.target.value})} placeholder="Nom Client" />
                                        <div className="grid grid-cols-2 gap-2">
                                            <input className="input-pro" value={client.phone} onChange={e => setClient({...client, phone: e.target.value})} placeholder="Téléphone" />
                                            <input className="input-pro" value={client.city} onChange={e => setClient({...client, city: e.target.value})} placeholder="Ville" />
                                        </div>
                                        <div className="flex gap-2 mt-2 pt-2 border-t">
                                            <input className="input-pro w-1/2" value={quoteInfo.number} onChange={e => setQuoteInfo({...quoteInfo, number: e.target.value})} placeholder="N° Doc" />
                                            <input type="date" className="input-pro w-1/2" value={quoteInfo.date} onChange={e => setQuoteInfo({...quoteInfo, date: e.target.value})} />
                                        </div>
                                    </div>

                                    {/* Lignes */}
                                    <div>
                                        <div className="flex justify-between items-center mb-2">
                                            <label className="label-pro">Prestations</label>
                                            <button onClick={() => setItems([...items, {id:Date.now(), description:"", qty:1, price:0, unit:"U"}])} className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold flex items-center gap-1 border border-blue-100 hover:bg-blue-100"><Icon name="plus"/> Ajouter</button>
                                        </div>
                                        <div className="space-y-2">
                                            {items.map(item => (
                                                <div key={item.id} className="bg-white border rounded p-2 group hover:border-blue-400 transition-colors shadow-sm">
                                                    <div className="flex gap-2 mb-2">
                                                        <input className="input-pro" placeholder="Description..." value={item.description} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, description: e.target.value} : i))} />
                                                        <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="text-red-300 hover:text-red-500"><Icon name="trash" /></button>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="number" className="input-pro w-16 text-center" value={item.qty} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, qty: e.target.value} : i))} />
                                                        <select className="input-pro w-20" value={item.unit} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, unit: e.target.value} : i))}><option>U</option><option>m²</option><option>ml</option><option>Ens</option></select>
                                                        <input type="number" className="input-pro text-right" placeholder="Prix" value={item.price} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, price: e.target.value} : i))} />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="pt-4 border-t space-y-2 bg-white">
                                    <button onClick={handleWhatsApp} className="w-full py-3 rounded-xl bg-[#25D366] hover:bg-[#20bd5a] text-white font-bold flex justify-center gap-2 items-center shadow-lg transition-all">
                                        <Icon name="whatsapp" /> WhatsApp
                                    </button>
                                    <button onClick={() => window.print()} className={`w-full py-3 rounded-xl text-white font-bold flex justify-center gap-2 items-center shadow-lg transition-all ${colors.bg}`}>
                                        <Icon name="printer" /> Imprimer
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 3. APERÇU VISUEL (PREVIEW) */}
                    <div className="flex-1 bg-slate-100 p-8 overflow-y-auto flex justify-center items-start">
                        <div className="print-area bg-white shadow-2xl w-[21cm] min-h-[29.7cm] p-[1.5cm] relative flex flex-col transition-all duration-300">
                            
                            {/* Header */}
                            <div className="flex justify-between items-start mb-10 border-b pb-8 border-slate-100">
                                <div className="w-1/2">
                                    {company.logoUrl ? <img src={company.logoUrl} className="h-20 object-contain mb-4" /> : <div className={`h-16 w-16 ${colors.bg} text-white rounded-xl flex items-center justify-center font-bold text-2xl mb-4`}>BTP</div>}
                                    <h1 className="font-bold text-slate-800 uppercase tracking-wide text-lg">{company.name}</h1>
                                    <div className="text-sm text-slate-500 mt-2 space-y-1">
                                        <p>{company.address}</p>
                                        <p>{company.city}</p>
                                        <p>{company.phone} • {company.email}</p>
                                    </div>
                                </div>
                                <div className="w-1/2 text-right">
                                    <h2 className={`text-5xl font-black ${colors.text} uppercase tracking-tighter opacity-90`}>
                                        {docType === 'quote' ? 'DEVIS' : docType === 'invoice' ? 'FACTURE' : 'REÇU'}
                                    </h2>
                                    <p className="font-mono text-slate-500 text-sm mt-2">N° {quoteInfo.number}</p>
                                    <p className="text-sm text-slate-500">Date : {new Date(quoteInfo.date).toLocaleDateString('fr-FR')}</p>
                                    <div className="mt-6 text-left inline-block min-w-[200px]">
                                        <p className="label-pro">Facturé à</p>
                                        <p className="font-bold text-slate-800 text-lg">{client.name}</p>
                                        <p className="text-sm text-slate-500">{client.phone}</p>
                                        <p className="text-sm text-slate-500">{client.city}</p>
                                    </div>
                                </div>
                            </div>

                            {/* Table */}
                            <table className="w-full mb-8">
                                <thead>
                                    <tr className={`border-b-2 ${colors.border}`}>
                                        <th className="py-3 text-left text-xs font-bold text-slate-400 uppercase tracking-wider pl-2">Désignation</th>
                                        <th className="py-3 text-center text-xs font-bold text-slate-400 uppercase w-20">Qté</th>
                                        <th className="py-3 text-right text-xs font-bold text-slate-400 uppercase w-28">P.U.</th>
                                        <th className="py-3 text-right text-xs font-bold text-slate-400 uppercase w-32 pr-2">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {items.map(item => (
                                        <tr key={item.id} className="border-b border-slate-50">
                                            <td className="py-4 pl-2 font-medium text-sm">{item.description}</td>
                                            <td className="py-4 text-center text-sm text-slate-500">{item.qty} {item.unit}</td>
                                            <td className="py-4 text-right text-sm font-mono text-slate-500">{formatPrice(item.price)}</td>
                                            <td className="py-4 text-right text-sm font-bold pr-2 font-mono">{formatPrice(item.qty * item.price)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {/* Totals */}
                            <div className="flex justify-end mb-12">
                                <div className="w-1/2 space-y-2">
                                    <div className="flex justify-between text-sm text-slate-500 font-medium"><span>Total HT</span><span>{formatPrice(totalHT)}</span></div>
                                    <div className="flex justify-between text-sm text-slate-500 border-b pb-2">
                                        <span>TVA ({company.defaultTva}%)</span><span>{formatPrice(totalHT * (company.defaultTva/100))}</span>
                                    </div>
                                    <div className={`flex justify-between items-center ${colors.light} p-4 rounded-xl`}>
                                        <span className={`font-bold text-sm uppercase tracking-wider ${colors.text}`}>{docType === 'receipt' ? 'PERÇU' : 'NET À PAYER'}</span>
                                        <span className="font-bold text-xl text-slate-900">{formatPrice(totalTTC)}</span>
                                    </div>
                                </div>
                            </div>

                            {/* Footer */}
                            <div className="mt-auto">
                                {docType === 'invoice' && company.bank && (
                                    <div className="mb-8 p-4 bg-slate-50 border border-slate-100 rounded-xl">
                                        <p className="text-xs font-bold text-slate-400 uppercase mb-1">Coordonnées Bancaires</p>
                                        <p className="font-mono text-xs text-slate-600 whitespace-pre-wrap">{company.bank}</p>
                                    </div>
                                )}
                                <div className="text-center pt-6 border-t border-slate-100">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{company.name} - {company.siret}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
