<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatiDevis CI - Gestion Pro</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèóÔ∏è</text></svg>">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f1f5f9; color: #334155; }
        .input-standard { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; font-size: 0.875rem; transition: all 0.2s; outline: none; margin-bottom: 0.75rem; }
        .input-standard:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .label-standard { display: block; font-size: 0.75rem; font-weight: 600; color: #64748b; margin-bottom: 0.25rem; text-transform: uppercase; }
        
        /* IMPRESSION */
        @media print {
            body { background-color: white; }
            .no-print { display: none !important; }
            .print-area {
                display: block !important; width: 100% !important; max-width: none !important;
                box-shadow: none !important; margin: 0 !important; padding: 0 !important;
                position: absolute; top: 0; left: 0;
            }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            @page { margin: 0; size: A4; }
        }
    </style>
</head>
<body>
    <div id="root" class="flex items-center justify-center h-screen bg-slate-100 text-slate-400">
        Chargement de l'application BTP...
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONES ---
        const Icon = ({ name, size = 18, className = "" }) => {
            // Correction de l'erreur ici : Utilisation de <g> pour grouper les chemins
            const icons = {
                printer: <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6z" />,
                plus: <path d="M12 5v14M5 12h14" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />,
                settings: <path d="M12.22 2h-.44a2 2 0 01-2 2v.18a2 2 0 01-1 1.73l-.43.25a2 2 0 01-2 0l-.15-.08a2 2 0 00-2.73.73l-.22.38a2 2 0 00.73 2.73l.15.1a2 2 0 011 1.72v.51a2 2 0 01-1 1.74l-.15.09a2 2 0 00-.73 2.73l.22.38a2 2 0 002.73.73l.15-.08a2 2 0 012 0l.43.25a2 2 0 011 1.73V20a2 2 0 002 2h.44a2 2 0 002-2v-.18a2 2 0 011-1.73l.43-.25a2 2 0 012 0l.15.08a2 2 0 002.73-.73l.22-.39a2 2 0 00-.73-2.73l-.15-.09a2 2 0 01-1-1.74v-.51a2 2 0 011-1.74l.15-.09a2 2 0 00.73-2.73l-.22-.38a2 2 0 00-2.73-.73l-.15.08a2 2 0 01-2 0l-.43-.25a2 2 0 01-1-1.73V4a2 2 0 00-2-2zM12 9a3 3 0 100 6 3 3 0 000-6z" />,
                sparkles: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                whatsapp: <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>,
                loader: <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" />,
                close: <path d="M18 6L6 18M6 6l12 12" />,
                helmet: <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />,
                upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />,
                reset: <g><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /></g>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        const App = () => {
            // --- VALEURS PAR DEFAUT (HIRAM SARL) ---
            const defaultCompany = {
                name: "HIRAM SARL BTP Construction",
                address: "Cocody Riviera 2, Rue des Jardins",
                city: "Abidjan, C√¥te d'Ivoire",
                phone: "",
                email: "",
                siret: "",
                bank: "",
                logoUrl: ""
            };

            const [docType, setDocType] = useState('quote');
            const [company, setCompany] = useState(() => JSON.parse(localStorage.getItem('bd_company')) || defaultCompany);
            const [client, setClient] = useState(() => JSON.parse(localStorage.getItem('bd_client')) || { name: "", phone: "", address: "", city: "Abidjan" });
            const [quoteInfo, setQuoteInfo] = useState(() => JSON.parse(localStorage.getItem('bd_info')) || {
                number: "DEV-2025-001",
                date: new Date().toISOString().split('T')[0],
                validity: "30 jours",
                tvaRate: 18,
                deposit: 30
            });
            const [items, setItems] = useState(() => JSON.parse(localStorage.getItem('bd_items')) || [
                { id: 1, description: "Mur brique (Exemple)", unit: "m¬≤", qty: 20, price: 0 }
            ]);

            const [apiKey, setApiKey] = useState(() => localStorage.getItem('btp_api_key') || "");
            const [showSettings, setShowSettings] = useState(false);
            const [loadingAi, setLoadingAi] = useState(null);
            const [toast, setToast] = useState(null);
            const fileInputRef = useRef(null);

            // --- EFFETS ---
            useEffect(() => {
                localStorage.setItem('bd_company', JSON.stringify(company));
                localStorage.setItem('bd_client', JSON.stringify(client));
                localStorage.setItem('bd_info', JSON.stringify(quoteInfo));
                localStorage.setItem('bd_items', JSON.stringify(items));
            }, [company, client, quoteInfo, items]);

            // --- CALCULS ---
            const formatPrice = (p) => new Intl.NumberFormat('fr-CI', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p || 0);
            const calculateSubtotal = () => items.reduce((acc, i) => acc + (i.qty * i.price), 0);
            const calculateTotal = () => calculateSubtotal() * (1 + quoteInfo.tvaRate / 100);
            const updateItem = (id, field, val) => setItems(prev => prev.map(i => i.id === id ? { ...i, [field]: val } : i));
            const showToast = (msg, type) => { setToast({ msg, type }); setTimeout(() => setToast(null), 4000); };

            // --- GESTION LOGO ---
            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 2000000) { showToast("Image trop lourde (max 2MB)", "error"); return; }
                    const reader = new FileReader();
                    reader.onloadend = () => { setCompany({ ...company, logoUrl: reader.result }); showToast("Logo mis √† jour !", "success"); };
                    reader.readAsDataURL(file);
                }
            };

            const resetCompany = () => {
                if(confirm("R√©initialiser les infos de l'entreprise avec les valeurs par d√©faut ?")) {
                    setCompany(defaultCompany);
                    showToast("Entreprise r√©initialis√©e", "success");
                }
            };

            // --- WHATSAPP ---
            const handleWhatsApp = () => {
                if (!client.phone) { showToast("Num√©ro du client manquant !", "error"); return; }
                const cleanPhone = client.phone.replace(/[^0-9]/g, '');
                const typeName = docType === 'quote' ? 'Devis' : docType === 'invoice' ? 'Facture' : 'Re√ßu';
                let text = `Bonjour ${client.name},\n\nVoici votre *${typeName} N¬∞ ${quoteInfo.number}*.\nüí∞ *Montant Total : ${formatPrice(calculateTotal())}*\n\nCordialement,\n*${company.name}*`;
                window.open(`https://wa.me/${cleanPhone}?text=${encodeURIComponent(text)}`, '_blank');
            };

            // --- IA ---
            const callAiService = async (type, payload) => {
                setLoadingAi(type === 'item' ? payload.id : type);
                if (!apiKey) {
                    await new Promise(r => setTimeout(r, 1000));
                    if(type==='enrich') updateItem(payload.id, 'description', `Fourniture et pose de ${payload.text} avec finition soign√©e.`);
                    if(type==='price') updateItem(payload.id, 'price', Math.floor(Math.random()*25000)+5000);
                    setLoadingAi(null); return;
                }
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    const prompts = { enrich: `BTP Abidjan. Am√©liore: "${payload.text}".`, price: `Prix unitaire moyen FCFA (chiffre seul) Abidjan: "${payload.text}".` };
                    const response = await fetch(url, { method: 'POST', body: JSON.stringify({ contents: [{ parts: [{ text: prompts[type] }] }] }) });
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        if (type === 'enrich') updateItem(payload.id, 'description', text.replace(/"/g, ''));
                        if (type === 'price') updateItem(payload.id, 'price', parseInt(text.replace(/[^0-9]/g, '')) || 0);
                    }
                } catch (e) {}
                setLoadingAi(null);
            };

            const colors = {
                quote: { bg: 'bg-orange-600', text: 'text-orange-600', light: 'bg-orange-50', border: 'border-orange-200' },
                invoice: { bg: 'bg-blue-600', text: 'text-blue-600', light: 'bg-blue-50', border: 'border-blue-200' },
                receipt: { bg: 'bg-emerald-600', text: 'text-emerald-600', light: 'bg-emerald-50', border: 'border-emerald-200' }
            }[docType];

            return (
                <div className="flex flex-col lg:flex-row min-h-screen font-sans text-slate-700">
                    <style>{`body { font-family: 'Inter', sans-serif; }`}</style>
                    {toast && <div className={`fixed top-4 right-4 z-[100] px-4 py-3 rounded shadow-lg text-white text-sm ${toast.type === 'error' ? 'bg-red-500' : 'bg-slate-800'}`}>{toast.msg}</div>}

                    {/* === MODAL SETTINGS (MON ENTREPRISE) === */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm no-print">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto">
                                <div className="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
                                    <h3 className="font-bold text-lg text-slate-800 uppercase tracking-wider">Mon Entreprise</h3>
                                    <button onClick={() => setShowSettings(false)}><Icon name="close" /></button>
                                </div>
                                <div className="p-6">
                                    {/* LOGO */}
                                    <div className="text-center mb-6">
                                        <div className="relative inline-block group cursor-pointer" onClick={() => fileInputRef.current.click()}>
                                            {company.logoUrl ? 
                                                <img src={company.logoUrl} className="h-24 w-auto object-contain border rounded p-1" /> : 
                                                <div className="h-20 w-20 bg-slate-50 rounded flex items-center justify-center border border-dashed border-slate-300 text-slate-400 mx-auto"><Icon name="upload" /></div>
                                            }
                                            <div className="absolute inset-0 bg-black/50 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded text-xs font-bold">Changer Logo</div>
                                        </div>
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleLogoUpload} />
                                    </div>

                                    {/* FORMULAIRE - EXACTEMENT COMME L'IMAGE */}
                                    <div className="space-y-1">
                                        <input className="input-standard" value={company.name} onChange={e => setCompany({...company, name: e.target.value})} placeholder="Nom de l'entreprise" />
                                        <input className="input-standard" value={company.address} onChange={e => setCompany({...company, address: e.target.value})} placeholder="Adresse (ex: Cocody Riviera 2...)" />
                                        <input className="input-standard" value={company.city} onChange={e => setCompany({...company, city: e.target.value})} placeholder="Ville, Pays" />
                                        <input className="input-standard" value={company.phone} onChange={e => setCompany({...company, phone: e.target.value})} placeholder="T√©l√©phone" />
                                        <input className="input-standard" value={company.siret} onChange={e => setCompany({...company, siret: e.target.value})} placeholder="CC / RCCM" />
                                        <input className="input-standard" value={company.email} onChange={e => setCompany({...company, email: e.target.value})} placeholder="Email" />
                                    </div>
                                    
                                    {/* EXTRAS */}
                                    <div className="mt-4 pt-4 border-t">
                                        <label className="label-standard">Infos Bancaires (Pied de page)</label>
                                        <textarea rows="2" className="input-standard mb-0" value={company.bank} onChange={e => setCompany({...company, bank: e.target.value})} placeholder="IBAN / RIB..."></textarea>
                                    </div>

                                    <div className="mt-4 pt-4 border-t">
                                        <label className="label-standard">Cl√© API (Optionnelle)</label>
                                        <input type="password" className="input-standard mb-0 font-mono" value={apiKey} onChange={e => {setApiKey(e.target.value); localStorage.setItem('btp_api_key', e.target.value)}} placeholder="AIzaSy..." />
                                    </div>
                                    
                                    <div className="mt-6 flex gap-2">
                                        <button onClick={resetCompany} className="px-4 py-3 border rounded-lg text-slate-500 hover:bg-slate-50" title="R√©initialiser"><Icon name="reset" /></button>
                                        <button onClick={() => setShowSettings(false)} className="flex-1 bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-slate-800 transition-colors">Enregistrer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* === SIDEBAR === */}
                    <div className="w-full lg:w-[450px] bg-white border-r h-screen overflow-y-auto flex flex-col no-print z-10 shadow-2xl">
                        <div className="p-6 flex-1">
                            <div className="flex justify-between items-center mb-6">
                                <div className="flex items-center gap-2 font-bold text-xl tracking-tight text-slate-800">
                                    <div className={`p-2 rounded-lg text-white ${colors.bg}`}><Icon name="helmet" size={24} /></div>
                                    BatiDevis
                                </div>
                                <button onClick={() => setShowSettings(true)} className="p-2 hover:bg-slate-100 rounded-full text-slate-500 hover:text-slate-800 transition-colors animate-pulse" title="Configurer Mon Entreprise"><Icon name="settings" size={24} /></button>
                            </div>

                            <div className="flex bg-slate-100 p-1 rounded-lg mb-6">
                                {['quote', 'invoice', 'receipt'].map(t => (
                                    <button key={t} onClick={() => setDocType(t)} className={`flex-1 py-2 text-xs font-bold uppercase rounded transition-all ${docType === t ? 'bg-white shadow text-slate-900' : 'text-slate-400'}`}>
                                        {t === 'quote' ? 'Devis' : t === 'invoice' ? 'Facture' : 'Re√ßu'}
                                    </button>
                                ))}
                            </div>

                            <div className="space-y-6">
                                <div className="bg-slate-50 p-4 rounded-lg border border-slate-200">
                                    <h3 className="text-xs font-bold text-slate-500 uppercase mb-3">Client</h3>
                                    <div className="space-y-2">
                                        <input className="input-standard bg-white mb-0" value={client.name} onChange={e => setClient({...client, name: e.target.value})} placeholder="Nom Client" />
                                        <div className="flex gap-2 mt-2">
                                            <input className="input-standard bg-white mb-0" value={client.phone} onChange={e => setClient({...client, phone: e.target.value})} placeholder="T√©l (WhatsApp)" />
                                            <input className="input-standard bg-white mb-0" value={client.city} onChange={e => setClient({...client, city: e.target.value})} placeholder="Ville" />
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div className="flex justify-between items-center mb-2">
                                        <h3 className="text-xs font-bold text-slate-500 uppercase">Lignes</h3>
                                        <button onClick={() => setItems([...items, {id: Date.now(), description: "", qty: 1, price: 0, unit: "U"}])} className={`text-xs px-3 py-1 rounded-full ${colors.light} ${colors.text} font-bold flex items-center gap-1`}>
                                            <Icon name="plus" size={12} /> Ajouter
                                        </button>
                                    </div>
                                    <div className="space-y-3">
                                        {items.map((item) => (
                                            <div key={item.id} className="p-3 border rounded-lg hover:border-blue-300 bg-white relative group shadow-sm">
                                                <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="absolute -top-2 -right-2 bg-red-100 text-red-500 p-1 rounded-full opacity-0 group-hover:opacity-100 transition-all"><Icon name="trash" size={12} /></button>
                                                <div className="relative mb-2">
                                                    <input className="w-full text-sm font-medium outline-none border-b border-transparent focus:border-blue-500 pb-1 pr-8" placeholder="Description travaux..." value={item.description} onChange={e => updateItem(item.id, 'description', e.target.value)} />
                                                    <button onClick={() => callAiService('enrich', {id: item.id, text: item.description})} disabled={loadingAi === item.id} className="absolute right-0 top-0 text-purple-400 hover:text-purple-600" title="Enrichir avec IA">{loadingAi === item.id ? <Icon name="loader" className="animate-spin-slow" size={14} /> : <Icon name="sparkles" size={14} />}</button>
                                                </div>
                                                <div className="flex gap-2">
                                                    <div className="w-16"><input type="number" className="w-full p-1 text-xs border rounded text-center bg-slate-50" value={item.qty} onChange={e => updateItem(item.id, 'qty', e.target.value)} placeholder="Qt√©" /></div>
                                                    <div className="w-16"><select className="w-full p-1 text-xs border rounded bg-slate-50" value={item.unit} onChange={e => updateItem(item.id, 'unit', e.target.value)}><option>U</option><option>m¬≤</option><option>ml</option><option>Ens</option></select></div>
                                                    <div className="flex-1 relative">
                                                        <input type="number" className="w-full p-1 text-xs border rounded text-right pr-6" value={item.price || ""} onChange={e => updateItem(item.id, 'price', e.target.value)} placeholder="Prix U." />
                                                        {!item.price && <button onClick={() => callAiService('price', {id: item.id, text: item.description})} disabled={loadingAi === item.id} className="absolute right-1 top-1 text-green-500 hover:text-green-700">{loadingAi === item.id ? <Icon name="loader" className="animate-spin-slow" size={10} /> : "$"}</button>}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="border-t p-4 bg-slate-50 sticky bottom-0 space-y-3">
                            <button onClick={handleWhatsApp} className="w-full py-3 rounded-lg bg-[#25D366] hover:bg-[#20bd5a] text-white font-bold flex justify-center gap-2 items-center shadow transition-all">
                                <Icon name="whatsapp" size={20} /> Envoyer sur WhatsApp
                            </button>
                            <button onClick={() => window.print()} className={`w-full py-3 rounded-lg text-white font-bold flex justify-center gap-2 items-center shadow transition-all ${colors.bg} hover:brightness-110`}>
                                <Icon name="printer" size={20} /> IMPRIMER / PDF
                            </button>
                        </div>
                    </div>

                    {/* === PREVIEW === */}
                    <div className="flex-1 bg-slate-200/60 p-8 overflow-y-auto flex justify-center items-start">
                        <div className="print-area bg-white shadow-2xl w-[21cm] min-h-[29.7cm] p-[1.5cm] relative flex flex-col transition-all">
                            <div className="flex justify-between items-start mb-10">
                                <div>
                                    {company.logoUrl ? <img src={company.logoUrl} className="h-20 max-w-[200px] object-contain mb-3" /> : <div className={`h-14 w-14 ${colors.bg} text-white rounded-lg flex items-center justify-center font-bold text-2xl mb-3`}>BTP</div>}
                                    <h1 className="font-bold text-slate-800 uppercase text-sm tracking-wide">{company.name}</h1>
                                    <div className="text-xs text-slate-500 mt-1 space-y-0.5 whitespace-pre-line">
                                        <p>{company.address}</p>
                                        <p>{company.city}</p>
                                        {company.phone && <p>{company.phone}</p>}
                                        {company.email && <p>{company.email}</p>}
                                    </div>
                                </div>
                                <div className="text-right">
                                    <h2 className={`text-4xl font-black ${colors.text} tracking-tighter uppercase`}>{docType === 'quote' ? 'DEVIS' : docType === 'invoice' ? 'FACTURE' : 'RE√áU'}</h2>
                                    <p className="font-mono text-slate-500 text-sm mt-1">N¬∞ {quoteInfo.number}</p>
                                    <p className="text-xs text-slate-400 mt-2">Date : {new Date(quoteInfo.date).toLocaleDateString('fr-FR')}</p>
                                    <div className="mt-6 text-left bg-slate-50 p-3 rounded border border-slate-100 min-w-[220px]">
                                        <p className="text-[10px] uppercase font-bold text-slate-400 mb-1">Client</p>
                                        <p className="font-bold text-slate-800 text-sm">{client.name || 'Nom du client'}</p>
                                        <p className="text-xs text-slate-500">{client.phone}</p>
                                        <p className="text-xs text-slate-500">{client.city}</p>

                                </div>

                            <table className="w-full mb-8">

                                <tbody className="text-sm text-slate-700">
                                    {items.map((item) => (

                                            <td className="py-3 text-center text-slate-500 text-xs">{item.qty} {item.unit}</td>
                                            <td className="py-3 text-right font-mono text-xs">{formatPrice(item.price)}</td>
                                            <td className="py-3 text-right font-bold pr-2">{formatPrice(item.qty * item.price)}</td>
                                        </tr>

                                </tbody>
                            </table>

                            <div className="flex justify-end mb-12 relative">
                                {docType === 'receipt' && <div className="absolute left-0 top-0 border-4 border-emerald-200 text-emerald-200 text-4xl font-black p-4 rotate-[-15deg] opacity-50 rounded mask">PAY√â / ACQUITT√â</div>}
                                <div className="w-1/2 space-y-1 text-right">
                                    <div className="flex justify-between text-xs text-slate-500"><span>Total HT</span><span>{formatPrice(calculateSubtotal())}</span></div>
                                    <div className="flex justify-between text-xs text-slate-500"><span>TVA ({quoteInfo.tvaRate}%)</span><span>{formatPrice(calculateSubtotal() * (quoteInfo.tvaRate/100))}</span></div>
                                    <div className={`flex justify-between items-center ${colors.light} p-3 rounded font-bold text-lg mt-3`}>
                                        <span className={colors.text}>{docType === 'receipt' ? 'MONTANT PER√áU' : 'NET √Ä PAYER'}</span>
                                        <span className="text-slate-900">{formatPrice(calculateTotal())}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-auto">
                                {docType === 'invoice' && company.bank && (
                                    <div className="mb-6 p-3 bg-blue-50 border border-blue-100 rounded text-center">
                                        <p className="text-[10px] text-blue-500 font-bold uppercase mb-1">Coordonn√©es Bancaires</p>
                                        <p className="font-mono text-sm text-slate-700 whitespace-pre-wrap">{company.bank}</p>
                                    </div>
                                )}
                                {docType === 'quote' && (
                                    <div className="flex justify-between mb-8 text-xs text-slate-400 border border-slate-200 rounded p-4">
                                        <div className="w-1/2"><p className="font-bold mb-8">Signature Prestataire</p></div>
                                        <div className="w-1/2 text-right"><p className="font-bold mb-8">Bon pour accord (Client)</p></div>
                                    </div>
                                )}
                                <div className="pt-6 border-t border-slate-100 text-center text-[10px] text-slate-400">
                                    <p>{company.name} - {company.siret}</p>
                                    <p>G√©n√©r√© par BatiDevis CI</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
