<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatiDevis Pro - Solution BTP</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèóÔ∏è</text></svg>">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 600: '#2563eb' } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f3f4f6; color: #1f2937; }
        .input-field { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; outline: none; }
        .input-field:focus { border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37,99,235,0.1); }
        .label { font-size: 11px; font-weight: 700; text-transform: uppercase; color: #6b7280; margin-bottom: 4px; display: block; }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .print-area { position: absolute; top: 0; left: 0; width: 100%; margin: 0; box-shadow: none; }
            @page { margin: 0; size: A4; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONES ---
        const Icon = ({ name }) => {
            const i = {
                settings: <path d="M12.22 2h-.44a2 2 0 01-2 2v.18a2 2 0 01-1 1.73l-.43.25a2 2 0 01-2 0l-.15-.08a2 2 0 00-2.73.73l-.22.38a2 2 0 00.73 2.73l.15.1a2 2 0 011 1.72v.51a2 2 0 01-1 1.74l-.15.09a2 2 0 00-.73 2.73l.22.38a2 2 0 002.73.73l.15-.08a2 2 0 012 0l.43.25a2 2 0 011 1.73V20a2 2 0 002 2h.44a2 2 0 002-2v-.18a2 2 0 011-1.73l.43-.25a2 2 0 012 0l.15.08a2 2 0 002.73-.73l.22-.39a2 2 0 00-.73-2.73l-.15-.09a2 2 0 01-1-1.74v-.51a2 2 0 011-1.74l.15-.09a2 2 0 00.73-2.73l-.22-.38a2 2 0 00-2.73-.73l-.15.08a2 2 0 01-2 0l-.43-.25a2 2 0 01-1-1.73V4a2 2 0 00-2-2zM12 9a3 3 0 100 6 3 3 0 000-6z" />,
                printer: <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6z" />,
                plus: <path d="M12 5v14M5 12h14" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />,
                close: <path d="M18 6L6 18M6 6l12 12" />,
                upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />,
                whatsapp: <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{i[name]}</svg>;
        };

        const App = () => {
            // --- DONNEES INITIALES ---
            const defaultCompany = {
                name: "HIRAM SARL BTP",
                address: "Cocody Riviera 2, Abidjan",
                city: "Abidjan, C√¥te d'Ivoire",
                phone: "+225 0707001122",
                email: "contact@hiram.ci",
                siret: "RCCM: CI-ABJ-2025-B-000",
                bank: "",
                logoUrl: "",
                tva: 18
            };

            // --- STATE SECURISE (Try/Catch pour √©viter l'√©cran blanc) ---
            const [company, setCompany] = useState(() => {
                try { return JSON.parse(localStorage.getItem('bd_company')) || defaultCompany; } 
                catch { return defaultCompany; }
            });
            const [client, setClient] = useState(() => {
                try { return JSON.parse(localStorage.getItem('bd_client')) || { name: "Client Exemple", phone: "", city: "Abidjan" }; } 
                catch { return { name: "", phone: "", city: "" }; }
            });
            const [items, setItems] = useState(() => {
                try { return JSON.parse(localStorage.getItem('bd_items')) || [{id:1, description:"Travaux de peinture", qty:1, price:50000, unit:"Ens"}]; } 
                catch { return []; }
            });
            const [docType, setDocType] = useState('quote');
            const [quoteInfo, setQuoteInfo] = useState({ number: "DEV-001", date: new Date().toISOString().split('T')[0], validity: "30 jours" });
            
            const [showSettings, setShowSettings] = useState(false);
            const fileInputRef = useRef(null);

            // --- SAUVEGARDE ---
            useEffect(() => {
                localStorage.setItem('bd_company', JSON.stringify(company));
                localStorage.setItem('bd_client', JSON.stringify(client));
                localStorage.setItem('bd_items', JSON.stringify(items));
            }, [company, client, items]);

            // --- CALCULS ---
            const formatPrice = (p) => new Intl.NumberFormat('fr-CI', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p || 0);
            const totalHT = items.reduce((acc, i) => acc + (i.qty * i.price), 0);
            const totalTTC = totalHT * (1 + (company.tva || 0)/100);

            // --- ACTIONS ---
            const handleLogo = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setCompany({...company, logoUrl: reader.result});
                    reader.readAsDataURL(file);
                }
            };

            const handleWhatsApp = () => {
                if(!client.phone) return alert("Veuillez entrer le num√©ro du client.");
                let text = `Bonjour ${client.name},\nVoici le ${docType === 'quote' ? 'Devis' : 'Document'} N¬∞ ${quoteInfo.number}.\nMontant: ${formatPrice(totalTTC)}\nCordialement, ${company.name}`;
                window.open(`https://wa.me/${client.phone.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(text)}`, '_blank');
            };

            // --- UI COLORS ---
            const theme = docType === 'quote' ? 'orange' : docType === 'invoice' ? 'blue' : 'emerald';
            const colorClass = {
                orange: { text: 'text-orange-600', bg: 'bg-orange-600', light: 'bg-orange-50', border: 'border-orange-200' },
                blue: { text: 'text-blue-600', bg: 'bg-blue-600', light: 'bg-blue-50', border: 'border-blue-200' },
                emerald: { text: 'text-emerald-600', bg: 'bg-emerald-600', light: 'bg-emerald-50', border: 'border-emerald-200' },
            }[theme];

            return (
                <div className="flex flex-col lg:flex-row min-h-screen font-sans">
                    
                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 no-print">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto">
                                <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                                    <h3 className="font-bold text-slate-800">üè¢ Mon Entreprise</h3>
                                    <button onClick={() => setShowSettings(false)}><Icon name="close" /></button>
                                </div>
                                <div className="p-6 space-y-4">
                                    <div className="flex items-center gap-4 mb-4 cursor-pointer" onClick={() => fileInputRef.current.click()}>
                                        <div className="h-16 w-16 bg-slate-100 border-dashed border-2 border-slate-300 rounded-lg flex items-center justify-center overflow-hidden">
                                            {company.logoUrl ? <img src={company.logoUrl} className="h-full object-contain" /> : <Icon name="upload" />}
                                        </div>
                                        <div className="text-sm text-blue-600 font-bold">Changer le logo</div>
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleLogo} />
                                    </div>
                                    
                                    <div><label className="label">Nom Entreprise</label><input className="input-field" value={company.name} onChange={e => setCompany({...company, name: e.target.value})} /></div>
                                    <div><label className="label">Adresse</label><input className="input-field" value={company.address} onChange={e => setCompany({...company, address: e.target.value})} /></div>
                                    <div><label className="label">Ville / Pays</label><input className="input-field" value={company.city} onChange={e => setCompany({...company, city: e.target.value})} /></div>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div><label className="label">T√©l√©phone</label><input className="input-field" value={company.phone} onChange={e => setCompany({...company, phone: e.target.value})} /></div>
                                        <div><label className="label">Email</label><input className="input-field" value={company.email} onChange={e => setCompany({...company, email: e.target.value})} /></div>
                                    </div>
                                    <div><label className="label">RCCM / CC</label><input className="input-field" value={company.siret} onChange={e => setCompany({...company, siret: e.target.value})} /></div>
                                    <div><label className="label">Banque (RIB)</label><textarea className="input-field" rows="2" value={company.bank} onChange={e => setCompany({...company, bank: e.target.value})}></textarea></div>
                                    
                                    <div className="pt-4 border-t">
                                        <label className="label">TVA par d√©faut (%)</label>
                                        <input type="number" className="input-field" value={company.tva} onChange={e => setCompany({...company, tva: parseFloat(e.target.value)})} />
                                    </div>

                                    <button onClick={() => setShowSettings(false)} className="w-full bg-slate-800 text-white py-3 rounded font-bold mt-2">Enregistrer</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LEFT SIDEBAR */}
                    <div className="w-full lg:w-[420px] bg-white border-r h-screen overflow-y-auto flex flex-col shadow-xl z-10 no-print">
                        <div className="p-6 flex-1">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">üèóÔ∏è BatiDevis <span className="text-slate-400 font-normal text-sm">Pro</span></h1>
                                <button onClick={() => setShowSettings(true)} className="p-2 bg-slate-100 rounded-full hover:bg-slate-200 text-slate-600"><Icon name="settings" /></button>
                            </div>

                            <div className="flex bg-slate-100 p-1 rounded-lg mb-6">
                                {['quote', 'invoice', 'receipt'].map(t => (
                                    <button key={t} onClick={() => setDocType(t)} className={`flex-1 py-2 text-xs font-bold uppercase rounded transition-all ${docType === t ? 'bg-white shadow text-slate-900' : 'text-slate-400'}`}>
                                        {t === 'quote' ? 'Devis' : t === 'invoice' ? 'Facture' : 'Re√ßu'}
                                    </button>
                                ))}
                            </div>

                            <div className="space-y-5">
                                <div className="bg-white border rounded-lg p-4 shadow-sm">
                                    <h3 className="label text-blue-600 mb-2">Client</h3>
                                    <input className="input-field mb-2 font-bold" placeholder="Nom Client" value={client.name} onChange={e => setClient({...client, name: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-2">
                                        <input className="input-field" placeholder="T√©l√©phone" value={client.phone} onChange={e => setClient({...client, phone: e.target.value})} />
                                        <input className="input-field" placeholder="Ville" value={client.city} onChange={e => setClient({...client, city: e.target.value})} />
                                    </div>
                                </div>

                                <div>
                                    <div className="flex justify-between mb-2">
                                        <h3 className="label">Prestations</h3>
                                        <button onClick={() => setItems([...items, {id: Date.now(), description:"", qty:1, price:0, unit:"U"}])} className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold flex gap-1 items-center"><Icon name="plus" /> Ajouter</button>
                                    </div>
                                    <div className="space-y-2">
                                        {items.map(item => (
                                            <div key={item.id} className="bg-white border rounded p-2 group hover:border-blue-400 transition-colors">
                                                <div className="flex gap-2 mb-2">
                                                    <input className="input-field font-medium" placeholder="Description..." value={item.description} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, description: e.target.value} : i))} />
                                                    <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="text-red-300 hover:text-red-500"><Icon name="trash" /></button>
                                                </div>
                                                <div className="flex gap-2">
                                                    <input type="number" className="input-field w-16 text-center" value={item.qty} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, qty: e.target.value} : i))} />
                                                    <select className="input-field w-20" value={item.unit} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, unit: e.target.value} : i))}><option>U</option><option>m¬≤</option><option>ml</option><option>Ens</option></select>
                                                    <input type="number" className="input-field text-right" placeholder="Prix" value={item.price} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, price: e.target.value} : i))} />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="p-4 bg-white border-t space-y-2">
                            <button onClick={handleWhatsApp} className="w-full py-3 rounded-lg bg-[#25D366] text-white font-bold flex justify-center gap-2 items-center shadow hover:brightness-105">
                                <Icon name="whatsapp" /> WhatsApp
                            </button>
                            <button onClick={() => window.print()} className={`w-full py-3 rounded-lg text-white font-bold flex justify-center gap-2 items-center shadow hover:brightness-105 ${colorClass.bg}`}>
                                <Icon name="printer" /> Imprimer PDF
                            </button>
                        </div>
                    </div>

                    {/* PREVIEW AREA */}
                    <div className="flex-1 bg-slate-100 p-8 overflow-y-auto flex justify-center items-start">
                        <div className="print-area bg-white shadow-2xl w-[21cm] min-h-[29.7cm] p-[1.5cm] relative flex flex-col">
                            
                            {/* HEADER */}
                            <div className="flex justify-between items-start mb-10 border-b pb-6">
                                <div className="w-1/2">
                                    {company.logoUrl ? <img src={company.logoUrl} className="h-20 object-contain mb-4" /> : <div className={`h-14 w-14 ${colorClass.bg} text-white rounded-lg flex items-center justify-center font-bold text-2xl mb-4`}>BTP</div>}
                                    <h1 className="font-bold text-slate-800 uppercase tracking-wide">{company.name}</h1>
                                    <div className="text-xs text-slate-500 mt-1">
                                        <p>{company.address}</p>
                                        <p>{company.city}</p>
                                        <p>{company.phone} ‚Ä¢ {company.email}</p>
                                    </div>
                                </div>
                                <div className="w-1/2 text-right">
                                    <h2 className={`text-4xl font-black ${colorClass.text} uppercase tracking-tighter`}>
                                        {docType === 'quote' ? 'DEVIS' : docType === 'invoice' ? 'FACTURE' : 'RE√áU'}
                                    </h2>
                                    <p className="font-mono text-slate-500 text-sm mt-1">N¬∞ {quoteInfo.number}</p>
                                    <p className="text-xs text-slate-400 mt-1">Date : {new Date(quoteInfo.date).toLocaleDateString('fr-FR')}</p>
                                    
                                    <div className="mt-6 bg-slate-50 p-3 rounded border text-left inline-block min-w-[200px]">
                                        <p className="label">Client</p>
                                        <p className="font-bold text-slate-800">{client.name}</p>
                                        <p className="text-xs text-slate-500">{client.city}</p>
                                        <p className="text-xs text-slate-500">{client.phone}</p>
                                    </div>
                                </div>
                            </div>

                            {/* TABLE */}
                            <table className="w-full mb-8">
                                <thead>
                                    <tr className={`border-b-2 ${colorClass.border}`}>
                                        <th className="py-2 text-left text-xs uppercase text-slate-500 pl-2">D√©signation</th>
                                        <th className="py-2 text-center text-xs uppercase text-slate-500">Qt√©</th>
                                        <th className="py-2 text-right text-xs uppercase text-slate-500">P.U.</th>
                                        <th className="py-2 text-right text-xs uppercase text-slate-500 pr-2">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {items.map(item => (
                                        <tr key={item.id} className="border-b border-slate-50">
                                            <td className="py-3 pl-2 font-medium text-sm">{item.description}</td>
                                            <td className="py-3 text-center text-sm text-slate-500">{item.qty} {item.unit}</td>
                                            <td className="py-3 text-right text-sm font-mono text-slate-500">{formatPrice(item.price)}</td>
                                            <td className="py-3 text-right text-sm font-bold pr-2">{formatPrice(item.qty * item.price)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {/* TOTALS */}
                            <div className="flex justify-end mb-12">
                                <div className="w-1/2 space-y-1">
                                    <div className="flex justify-between text-xs text-slate-500"><span>Total HT</span><span>{formatPrice(totalHT)}</span></div>
                                    <div className="flex justify-between text-xs text-slate-500 border-b pb-1"><span>TVA ({company.tva}%)</span><span>{formatPrice(totalHT * (company.tva/100))}</span></div>
                                    <div className={`flex justify-between items-center ${colorClass.light} p-3 rounded font-bold text-lg mt-2`}>
                                        <span className={colorClass.text}>NET √Ä PAYER</span>
                                        <span className="text-slate-900">{formatPrice(totalTTC)}</span>
                                    </div>
                                </div>
                            </div>

                            {/* FOOTER */}
                            <div className="mt-auto">
                                {docType === 'invoice' && company.bank && (
                                    <div className="mb-6 p-3 bg-slate-50 border rounded text-xs text-slate-600">
                                        <span className="font-bold uppercase block mb-1 text-slate-400">Coordonn√©es Bancaires</span>
                                        <span className="font-mono whitespace-pre-wrap">{company.bank}</span>
                                    </div>
                                )}
                                <div className="border-t pt-4 text-center">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase">{company.name} - {company.siret}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
