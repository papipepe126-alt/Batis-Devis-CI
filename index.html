<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatiDevis Pro - Solution BTP</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèóÔ∏è</text></svg>">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'], mono: ['"JetBrains Mono"', 'monospace'] },
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' }
                    },
                    boxShadow: {
                        'paper': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04), 0 0 0 1px rgba(0,0,0,0.05)',
                        'floating': '0 10px 40px -10px rgba(0,0,0,0.1)'
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; color: #1e293b; -webkit-font-smoothing: antialiased; }
        
        /* Styles Inputs */
        .input-group { margin-bottom: 0.75rem; }
        .input-label { display: block; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; color: #64748b; margin-bottom: 0.25rem; }
        .input-field { 
            width: 100%; padding: 0.6rem 0.75rem; 
            border: 1px solid #cbd5e1; border-radius: 0.5rem; 
            font-size: 0.875rem; transition: all 0.2s; outline: none; background: white;
        }
        .input-field:focus { border-color: #0ea5e9; box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1); }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Loader */
        .loader-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .loader-hidden { opacity: 0; pointer-events: none; }
        
        /* Impression */
        @media print {
            body { background-color: white; }
            .no-print { display: none !important; }
            .print-area {
                display: block !important; width: 100% !important; max-width: none !important;
                box-shadow: none !important; margin: 0 !important; padding: 0 !important;
                position: absolute; top: 0; left: 0; transform: none !important;
            }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            @page { margin: 0; size: A4; }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-screen">
        <div class="flex flex-col items-center gap-3">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-sm font-bold text-slate-500 uppercase tracking-widest">Chargement BatiDevis...</p>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONES SVG (Corrig√©es) ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                printer: <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6z" />,
                plus: <path d="M12 5v14M5 12h14" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />,
                settings: <path d="M12.22 2h-.44a2 2 0 01-2 2v.18a2 2 0 01-1 1.73l-.43.25a2 2 0 01-2 0l-.15-.08a2 2 0 00-2.73.73l-.22.38a2 2 0 00.73 2.73l.15.1a2 2 0 011 1.72v.51a2 2 0 01-1 1.74l-.15.09a2 2 0 00-.73 2.73l.22.38a2 2 0 002.73.73l.15-.08a2 2 0 012 0l.43.25a2 2 0 011 1.73V20a2 2 0 002 2h.44a2 2 0 002-2v-.18a2 2 0 011-1.73l.43-.25a2 2 0 012 0l.15.08a2 2 0 002.73-.73l.22-.39a2 2 0 00-.73-2.73l-.15-.09a2 2 0 01-1-1.74v-.51a2 2 0 011-1.74l.15-.09a2 2 0 00.73-2.73l-.22-.38a2 2 0 00-2.73-.73l-.15.08a2 2 0 01-2 0l-.43-.25a2 2 0 01-1-1.73V4a2 2 0 00-2-2zM12 9a3 3 0 100 6 3 3 0 000-6z" />,
                sparkles: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                whatsapp: <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>,
                loader: <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" />,
                close: <path d="M18 6L6 18M6 6l12 12" />,
                helmet: <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />,
                upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />,
                reset: <g><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /></g>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || icons.sparkles}</svg>;
        };

        const App = () => {
            // --- DATA DEFAUT (HIRAM SARL) ---
            const defaultCompany = {
                name: "HIRAM SARL BTP Construction",
                address: "Cocody Riviera 2, Rue des Jardins",
                city: "Abidjan, C√¥te d'Ivoire",
                phone: "+225 07 07 00 11 22",
                email: "contact@hiram-btp.ci",
                siret: "RCCM: CI-ABJ-2025-B-000",
                bank: "",
                logoUrl: ""
            };

            // Initialisation avec des donn√©es d√©mo pour √©viter l'effet "vide"
            const [company, setCompany] = useState(() => JSON.parse(localStorage.getItem('bd_company')) || defaultCompany);
            const [docType, setDocType] = useState('quote');
            const [client, setClient] = useState(() => JSON.parse(localStorage.getItem('bd_client')) || { name: "M. KOUASSI Franck", phone: "0758000000", city: "Abidjan" });
            const [quoteInfo, setQuoteInfo] = useState(() => JSON.parse(localStorage.getItem('bd_info')) || { number: "DEV-2025-001", date: new Date().toISOString().split('T')[0], tvaRate: 18, deposit: 30 });
            const [items, setItems] = useState(() => JSON.parse(localStorage.getItem('bd_items')) || [
                { id: 1, description: "D√©molition mur et √©vacuation gravats", unit: "m¬≤", qty: 25, price: 5000 },
                { id: 2, description: "Montage briques creuses 15x20x40", unit: "m¬≤", qty: 25, price: 12000 },
                { id: 3, description: "Enduit ciment finition taloch√©e", unit: "m¬≤", qty: 50, price: 4500 }
            ]);

            const [showSettings, setShowSettings] = useState(false);
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('btp_api_key') || "");
            const [loadingAi, setLoadingAi] = useState(null);
            const [toast, setToast] = useState(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                // Supprimer le loader au d√©marrage
                const loader = document.getElementById('loader');
                if(loader) loader.classList.add('loader-hidden');
            }, []);

            useEffect(() => {
                localStorage.setItem('bd_company', JSON.stringify(company));
                localStorage.setItem('bd_client', JSON.stringify(client));
                localStorage.setItem('bd_info', JSON.stringify(quoteInfo));
                localStorage.setItem('bd_items', JSON.stringify(items));
            }, [company, client, quoteInfo, items]);

            // --- HELPERS ---
            const formatPrice = (p) => new Intl.NumberFormat('fr-CI', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p || 0);
            const calculateSubtotal = () => items.reduce((acc, i) => acc + (i.qty * i.price), 0);
            const calculateTotal = () => calculateSubtotal() * (1 + quoteInfo.tvaRate / 100);
            const updateItem = (id, field, val) => setItems(prev => prev.map(i => i.id === id ? { ...i, [field]: val } : i));
            const showToast = (msg, type) => { setToast({ msg, type }); setTimeout(() => setToast(null), 3000); };
            
            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 2000000) { showToast("Image trop lourde", "error"); return; }
                    const reader = new FileReader();
                    reader.onloadend = () => { setCompany({ ...company, logoUrl: reader.result }); showToast("Logo OK", "success"); };
                    reader.readAsDataURL(file);
                }
            };

            const handleWhatsApp = () => {
                const cleanPhone = client.phone.replace(/[^0-9]/g, '');
                if(!cleanPhone) { showToast("T√©l√©phone client manquant", "error"); return; }
                const typeName = docType === 'quote' ? 'Devis' : docType === 'invoice' ? 'Facture' : 'Re√ßu';
                const text = `Bonjour ${client.name},\n\nVoici votre *${typeName} N¬∞ ${quoteInfo.number}*.\nüí∞ Total : ${formatPrice(calculateTotal())}\n\nCordialement,\n*${company.name}*`;
                window.open(`https://wa.me/${cleanPhone}?text=${encodeURIComponent(text)}`, '_blank');
            };

            const callAiService = async (type, payload) => {
                setLoadingAi(type === 'item' ? payload.id : type);
                // Simulation pour d√©mo (ou appel API si cl√© pr√©sente)
                await new Promise(r => setTimeout(r, 800));
                if(type === 'enrich') updateItem(payload.id, 'description', `Fourniture et mise en ≈ìuvre de ${payload.text} selon normes DTU.`);
                if(type === 'price') updateItem(payload.id, 'price', Math.floor(Math.random() * 20000) + 2000);
                setLoadingAi(null);
            };

            // THEMES
            const colors = {
                quote: { base: 'bg-orange-600', text: 'text-orange-600', light: 'bg-orange-50', border: 'border-orange-200', ring: 'focus:ring-orange-500' },
                invoice: { base: 'bg-blue-600', text: 'text-blue-600', light: 'bg-blue-50', border: 'border-blue-200', ring: 'focus:ring-blue-500' },
                receipt: { base: 'bg-emerald-600', text: 'text-emerald-600', light: 'bg-emerald-50', border: 'border-emerald-200', ring: 'focus:ring-emerald-500' }
            }[docType];

            return (
                <div className="flex flex-col lg:flex-row min-h-screen text-slate-700 font-sans">
                    {toast && <div className={`fixed top-5 right-5 z-[9999] px-6 py-4 rounded-lg shadow-xl text-white font-bold animate-enter ${toast.type === 'error' ? 'bg-red-500' : 'bg-slate-800'}`}>{toast.msg}</div>}

                    {/* === MODAL SETTINGS === */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm no-print">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto animate-enter">
                                <div className="p-5 border-b sticky top-0 bg-white z-10 flex justify-between items-center">
                                    <h3 className="font-bold text-xl text-slate-800">Mon Entreprise</h3>
                                    <button onClick={() => setShowSettings(false)} className="p-2 hover:bg-slate-100 rounded-full"><Icon name="close" /></button>
                                </div>
                                <div className="p-6 space-y-4">
                                    <div className="text-center mb-6">
                                        <div onClick={() => fileInputRef.current.click()} className="h-24 w-full border-2 border-dashed border-slate-300 rounded-xl flex items-center justify-center cursor-pointer hover:bg-slate-50 hover:border-blue-400 transition-colors group relative overflow-hidden">
                                            {company.logoUrl ? <img src={company.logoUrl} className="h-full object-contain" /> : <div className="text-slate-400 flex flex-col items-center"><Icon name="upload" /><span className="text-xs mt-1">Logo</span></div>}
                                            <div className="absolute inset-0 bg-black/40 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity font-bold text-sm">Changer</div>
                                        </div>
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleLogoUpload} />
                                    </div>
                                    <div className="space-y-3">
                                        <div className="input-group"><label className="input-label">Nom</label><input className="input-field" value={company.name} onChange={e => setCompany({...company, name: e.target.value})} /></div>
                                        <div className="input-group"><label className="input-label">Adresse</label><input className="input-field" value={company.address} onChange={e => setCompany({...company, address: e.target.value})} /></div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="input-group"><label className="input-label">Ville</label><input className="input-field" value={company.city} onChange={e => setCompany({...company, city: e.target.value})} /></div>
                                            <div className="input-group"><label className="input-label">T√©l√©phone</label><input className="input-field" value={company.phone} onChange={e => setCompany({...company, phone: e.target.value})} /></div>
                                        </div>
                                        <div className="input-group"><label className="input-label">Email</label><input className="input-field" value={company.email} onChange={e => setCompany({...company, email: e.target.value})} /></div>
                                        <div className="input-group"><label className="input-label">RCCM / CC</label><input className="input-field" value={company.siret} onChange={e => setCompany({...company, siret: e.target.value})} /></div>
                                        <div className="input-group"><label className="input-label">Banque (RIB)</label><textarea rows="2" className="input-field" value={company.bank} onChange={e => setCompany({...company, bank: e.target.value})}></textarea></div>
                                    </div>
                                    <button onClick={() => setShowSettings(false)} className="w-full bg-slate-900 text-white py-3 rounded-lg font-bold mt-4">Enregistrer</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* === SIDEBAR (EDITEUR) === */}
                    <div className="w-full lg:w-[460px] bg-white border-r h-screen overflow-y-auto flex flex-col no-print z-20 shadow-2xl">
                        <div className="p-6 flex-1">
                            {/* Header */}
                            <div className="flex justify-between items-center mb-8">
                                <div className="flex items-center gap-3">
                                    <div className={`w-10 h-10 ${colors.base} text-white rounded-xl flex items-center justify-center shadow-lg transform rotate-3`}>
                                        <Icon name="helmet" size={20} />
                                    </div>
                                    <h1 className="font-bold text-xl tracking-tight text-slate-900">BatiDevis <span className="text-slate-400 font-normal">Pro</span></h1>
                                </div>
                                <button onClick={() => setShowSettings(true)} className="w-10 h-10 rounded-full hover:bg-slate-100 flex items-center justify-center text-slate-500 transition-colors" title="R√©glages"><Icon name="settings" size={20} /></button>
                            </div>

                            {/* TABS */}
                            <div className="bg-slate-100 p-1.5 rounded-xl flex mb-8">
                                {['quote', 'invoice', 'receipt'].map(t => (
                                    <button key={t} onClick={() => setDocType(t)} className={`flex-1 py-2.5 text-xs font-bold uppercase rounded-lg transition-all ${docType === t ? 'bg-white shadow text-slate-900 scale-100' : 'text-slate-400 hover:text-slate-600 scale-95'}`}>
                                        {t === 'quote' ? 'Devis' : t === 'invoice' ? 'Facture' : 'Re√ßu'}
                                    </button>
                                ))}
                            </div>

                            {/* CLIENT CARD */}
                            <div className="bg-white border border-slate-200 rounded-xl p-5 mb-6 shadow-sm">
                                <h3 className="input-label mb-3 flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-blue-500"></div> Client</h3>
                                <div className="space-y-3">
                                    <input className="input-field font-bold text-slate-800" value={client.name} onChange={e => setClient({...client, name: e.target.value})} placeholder="Nom du client" />
                                    <div className="grid grid-cols-2 gap-3">
                                        <input className="input-field" value={client.phone} onChange={e => setClient({...client, phone: e.target.value})} placeholder="T√©l (WhatsApp)" />
                                        <input className="input-field" value={client.city} onChange={e => setClient({...client, city: e.target.value})} placeholder="Ville" />
                                    </div>
                                </div>
                            </div>

                            {/* ITEMS */}
                            <div>
                                <div className="flex justify-between items-center mb-3 px-1">
                                    <h3 className="input-label">Prestations</h3>
                                    <button onClick={() => setItems([...items, {id: Date.now(), description: "", qty: 1, price: 0, unit: "U"}])} className={`text-xs px-3 py-1.5 rounded-full ${colors.light} ${colors.text} font-bold flex items-center gap-1 hover:brightness-95 transition-all`}>
                                        <Icon name="plus" size={12} /> Ajouter
                                    </button>
                                </div>
                                <div className="space-y-3">
                                    {items.map((item) => (
                                        <div key={item.id} className="p-3 border border-slate-200 rounded-xl bg-white group hover:border-blue-300 transition-all shadow-sm">
                                            <div className="relative mb-2">
                                                <input className="w-full text-sm font-medium outline-none border-b border-transparent focus:border-blue-500 pb-1 pr-8 bg-transparent" placeholder="Description..." value={item.description} onChange={e => updateItem(item.id, 'description', e.target.value)} />
                                                <div className="absolute right-0 top-0 flex gap-1">
                                                    <button onClick={() => callAiService('enrich', {id: item.id, text: item.description})} className="text-purple-300 hover:text-purple-600">{loadingAi === item.id ? <Icon name="loader" className="animate-spin-slow" size={14}/> : <Icon name="sparkles" size={14}/>}</button>
                                                    <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="text-red-200 hover:text-red-500"><Icon name="trash" size={14}/></button>
                                                </div>
                                            </div>
                                            <div className="flex gap-2 items-center">
                                                <input type="number" className="w-16 p-1.5 text-xs border rounded bg-slate-50 text-center" value={item.qty} onChange={e => updateItem(item.id, 'qty', e.target.value)} placeholder="Qt√©" />
                                                <select className="w-16 p-1.5 text-xs border rounded bg-slate-50" value={item.unit} onChange={e => updateItem(item.id, 'unit', e.target.value)}><option>U</option><option>m¬≤</option><option>ml</option><option>Ens</option></select>
                                                <div className="flex-1 relative">
                                                    <input type="number" className="w-full p-1.5 text-xs border rounded text-right pr-6 font-mono" value={item.price || ""} onChange={e => updateItem(item.id, 'price', e.target.value)} placeholder="Prix U." />
                                                    {!item.price && <button onClick={() => callAiService('price', {id: item.id, text: item.description})} className="absolute right-1 top-1.5 text-green-400 hover:text-green-600">{loadingAi === item.id ? "..." : "$"}</button>}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* FOOTER ACTIONS */}
                        <div className="p-4 border-t bg-white space-y-3 z-20">
                            <button onClick={handleWhatsApp} className="w-full py-3.5 rounded-xl bg-[#25D366] hover:bg-[#20bd5a] text-white font-bold flex justify-center gap-2 items-center shadow-lg shadow-green-100 transition-all active:scale-95">
                                <Icon name="whatsapp" size={20} /> Envoyer WhatsApp
                            </button>
                            <button onClick={() => window.print()} className={`w-full py-3.5 rounded-xl text-white font-bold flex justify-center gap-2 items-center shadow-lg transition-all active:scale-95 ${colors.base} hover:brightness-110`}>
                                <Icon name="printer" size={20} /> IMPRIMER / PDF
                            </button>
                        </div>
                    </div>

                    {/* === PREVIEW (DROITE) === */}
                    <div className="flex-1 bg-slate-100 p-8 overflow-y-auto flex justify-center items-start">
                        <div className="print-area bg-white shadow-paper w-[21cm] min-h-[29.7cm] p-[1.5cm] relative flex flex-col transition-all duration-300">
                            
                            {/* Header Doc */}
                            <div className="flex justify-between items-start mb-12 border-b pb-8 border-slate-100">
                                <div className="w-1/2">
                                    {company.logoUrl ? 
                                        <img src={company.logoUrl} className="h-20 object-contain mb-4" /> : 
                                        <div className={`h-16 w-16 ${colors.base} text-white rounded-xl flex items-center justify-center font-bold text-2xl mb-4 shadow-sm`}>BTP</div>
                                    }
                                    <h1 className="font-bold text-slate-800 uppercase text-sm tracking-widest mb-2">{company.name}</h1>
                                    <div className="text-xs text-slate-500 space-y-1 font-medium">
                                        <p>{company.address}</p>
                                        <p>{company.city}</p>
                                        {company.phone && <p>Tel: {company.phone}</p>}
                                        {company.email && <p>{company.email}</p>}
                                    </div>
                                </div>
                                <div className="w-1/2 text-right">
                                    <h2 className={`text-5xl font-black ${colors.text} tracking-tighter uppercase opacity-90`}>
                                        {docType === 'quote' ? 'DEVIS' : docType === 'invoice' ? 'FACTURE' : 'RE√áU'}
                                    </h2>
                                    <div className="mt-4 inline-block text-left">
                                        <div className="bg-slate-50 rounded-lg p-4 border border-slate-100">
                                            <p className="text-xs font-bold text-slate-400 uppercase mb-1">D√©tails</p>
                                            <p className="font-mono text-sm text-slate-600">N¬∞ : <span className="font-bold text-slate-900">{quoteInfo.number}</span></p>
                                            <p className="font-mono text-sm text-slate-600">Date: <span className="font-bold text-slate-900">{new Date(quoteInfo.date).toLocaleDateString('fr-FR')}</span></p>
                                        </div>
                                    </div>
                                    <div className="mt-4">
                                        <p className="text-xs font-bold text-slate-400 uppercase mb-1">Factur√© √†</p>
                                        <p className="font-bold text-slate-800 text-lg">{client.name}</p>
                                        <p className="text-xs text-slate-500">{client.city} {client.phone && `‚Ä¢ ${client.phone}`}</p>
                                    </div>
                                </div>
                            </div>

                            {/* Table */}
                            <table className="w-full mb-8">
                                <thead>
                                    <tr className={`border-b-2 ${colors.border}`}>
                                        <th className="py-3 text-left text-xs font-bold text-slate-400 uppercase tracking-wider pl-2">Description</th>
                                        <th className="py-3 text-center text-xs font-bold text-slate-400 uppercase w-20">Qt√©</th>
                                        <th className="py-3 text-right text-xs font-bold text-slate-400 uppercase w-28">P.U.</th>
                                        <th className="py-3 text-right text-xs font-bold text-slate-400 uppercase w-32 pr-2">Total</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm text-slate-700">
                                    {items.map((item) => (
                                        <tr key={item.id} className="border-b border-slate-50 group">
                                            <td className="py-4 pl-2 font-medium">{item.description}</td>
                                            <td className="py-4 text-center text-slate-500 text-xs">{item.qty} {item.unit}</td>
                                            <td className="py-4 text-right font-mono text-xs text-slate-500">{formatPrice(item.price)}</td>
                                            <td className="py-4 text-right font-bold pr-2 font-mono">{formatPrice(item.qty * item.price)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {/* Totaux */}
                            <div className="flex justify-end mb-16 relative">
                                {docType === 'receipt' && (
                                    <div className="absolute left-10 top-0 border-[6px] border-emerald-200 text-emerald-200 text-6xl font-black p-4 rotate-[-12deg] opacity-40 rounded-xl select-none pointer-events-none">
                                        PAY√â
                                    </div>
                                )}
                                <div className="w-5/12 space-y-2">
                                    <div className="flex justify-between text-xs font-medium text-slate-500"><span>Total HT</span><span>{formatPrice(calculateSubtotal())}</span></div>
                                    <div className="flex justify-between text-xs font-medium text-slate-500 border-b border-slate-100 pb-2"><span>TVA ({quoteInfo.tvaRate}%)</span><span>{formatPrice(calculateSubtotal() * (quoteInfo.tvaRate/100))}</span></div>
                                    <div className={`flex justify-between items-center ${colors.light} p-4 rounded-xl shadow-sm border border-transparent`}>
                                        <span className={`font-bold text-xs uppercase tracking-wider ${colors.text}`}>{docType === 'receipt' ? 'PER√áU' : 'NET √Ä PAYER'}</span>
                                        <span className="font-bold text-xl text-slate-900">{formatPrice(calculateTotal())}</span>
                                    </div>
                                </div>
                            </div>

                            {/* Footer */}
                            <div className="mt-auto">
                                {docType === 'invoice' && company.bank && (
                                    <div className="mb-8 p-4 bg-slate-50 border border-slate-200 rounded-xl flex items-start gap-4">
                                        <div className="bg-white p-2 rounded shadow-sm text-slate-400"><Icon name="printer" /></div> {/* Ic√¥ne banque symbolique */}
                                        <div>
                                            <p className="text-xs font-bold text-slate-500 uppercase mb-1">Informations de paiement</p>
                                            <p className="font-mono text-xs text-slate-600 whitespace-pre-wrap leading-relaxed">{company.bank}</p>
                                        </div>
                                    </div>
                                )}
                                
                                {docType === 'quote' && (
                                    <div className="flex justify-between mb-12 text-xs text-slate-400 border-t border-slate-100 pt-8">
                                        <div className="w-1/3">
                                            <p className="font-bold uppercase mb-8 text-slate-800">Signature Prestataire</p>
                                            <div className="h-0 border-b border-dashed border-slate-300 w-full"></div>
                                        </div>
                                        <div className="w-1/3 text-right">
                                            <p className="font-bold uppercase mb-8 text-slate-800">Bon pour accord</p>
                                            <div className="h-0 border-b border-dashed border-slate-300 w-full"></div>
                                        </div>
                                    </div>
                                )}

                                <div className="text-center">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{company.name} - {company.siret}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
