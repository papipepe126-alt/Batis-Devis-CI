<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BatiDevis Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 600: '#2563eb' } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f0f4f8; color: #334155; -webkit-font-smoothing: antialiased; }
        
        /* Bouton de secours (visible si crash) */
        #crash-recovery {
            position: fixed; top: 0; left: 0; width: 100%; background: #fee2e2; color: #991b1b;
            padding: 20px; text-align: center; z-index: 99999; border-bottom: 2px solid #ef4444;
        }
        
        .input-modern { width: 100%; padding: 12px; background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 15px; outline: none; transition: all 0.2s; }
        .input-modern:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .label-modern { font-size: 11px; font-weight: 700; text-transform: uppercase; color: #64748b; margin-bottom: 4px; display: block; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .print-area { position: absolute; top: 0; left: 0; width: 100%; margin: 0; box-shadow: none; }
            @page { margin: 0; size: A4; }
        }
    </style>
</head>
<body>

    <div id="crash-recovery">
        <h3 class="font-bold text-lg">L'application ne s'affiche pas ?</h3>
        <p class="mb-4 text-sm">Cela arrive quand les anciennes donn√©es entrent en conflit.</p>
        <button onclick="localStorage.clear(); window.location.reload();" class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold shadow hover:bg-red-700 transition-colors">
            CLIQUEZ ICI POUR R√âPARER
        </button>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        // --- FONCTION DE CHARGEMENT S√âCURIS√âE ---
        const safeData = (key, fallback) => {
            try {
                const item = localStorage.getItem(key);
                // V√©rification stricte : si c'est null, undefined ou "undefined", on renvoie le fallback
                if (!item || item === "undefined" || item === "null") return fallback;
                const parsed = JSON.parse(item);
                // Si on attend un tableau (items) et qu'on re√ßoit autre chose, on reset
                if (Array.isArray(fallback) && !Array.isArray(parsed)) return fallback;
                return parsed;
            } catch (e) {
                return fallback;
            }
        };

        const { useState, useEffect, useRef } = React;

        // --- ICONES SVG ---
        const Icon = ({ name }) => {
            const i = {
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                eye: <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>,
                settings: <path d="M12.22 2h-.44a2 2 0 01-2 2v.18a2 2 0 01-1 1.73l-.43.25a2 2 0 01-2 0l-.15-.08a2 2 0 00-2.73.73l-.22.38a2 2 0 00.73 2.73l.15.1a2 2 0 011 1.72v.51a2 2 0 01-1 1.74l-.15.09a2 2 0 00-.73 2.73l.22.38a2 2 0 002.73.73l.15-.08a2 2 0 012 0l.43.25a2 2 0 011 1.73V20a2 2 0 002 2h.44a2 2 0 002-2v-.18a2 2 0 011-1.73l.43-.25a2 2 0 012 0l.15.08a2 2 0 002.73-.73l.22-.39a2 2 0 00-.73-2.73l-.15-.09a2 2 0 01-1-1.74v-.51a2 2 0 011-1.74l.15-.09a2 2 0 00.73-2.73l-.22-.38a2 2 0 00-2.73-.73l-.15.08a2 2 0 01-2 0l-.43-.25a2 2 0 01-1-1.73V4a2 2 0 00-2-2z"/><circle cx="12" cy="12" r="3"/>,
                printer: <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6z"/>,
                plus: <path d="M12 5v14M5 12h14"/>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>,
                whatsapp: <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>,
                upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>,
                close: <path d="M18 6L6 18M6 6l12 12"/>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={20} height={20} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{i[name]}</svg>;
        };

        const App = () => {
            // --- STATE ---
            const [mobileView, setMobileView] = useState('editor');
            const [docType, setDocType] = useState('quote');

            // DONNEES AVEC VALEURS PAR DEFAUT ROBUSTES
            const [company, setCompany] = useState(safeData('bd_company', { name: "MON ENTREPRISE", address: "Abidjan", city: "Abidjan", phone: "", email: "", siret: "", bank: "", logoUrl: "", defaultTva: 18 }));
            const [client, setClient] = useState(safeData('bd_client', { name: "Client", phone: "", city: "Abidjan" }));
            const [items, setItems] = useState(safeData('bd_items', [{id:1, description:"Prestation 1", qty:1, price:0, unit:"U"}]));
            const [quoteInfo, setQuoteInfo] = useState(safeData('bd_info', { number: "DEV-001", date: new Date().toISOString().split('T')[0] }));

            const fileInputRef = useRef(null);

            // CACHER LE BOUTON DE SECOURS SI L'APP CHARGE
            useEffect(() => {
                const crashBtn = document.getElementById('crash-recovery');
                if(crashBtn) crashBtn.style.display = 'none';
            }, []);

            // SAUVEGARDE
            useEffect(() => {
                localStorage.setItem('bd_company', JSON.stringify(company));
                localStorage.setItem('bd_client', JSON.stringify(client));
                localStorage.setItem('bd_items', JSON.stringify(items));
                localStorage.setItem('bd_info', JSON.stringify(quoteInfo));
            }, [company, client, items, quoteInfo]);

            // LOGIQUE
            const formatPrice = (p) => new Intl.NumberFormat('fr-CI', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p || 0);
            const totalHT = items.reduce((acc, i) => acc + ((i.qty || 0) * (i.price || 0)), 0);
            const totalTTC = totalHT * (1 + (company.defaultTva || 0)/100);

            const handleLogo = (e) => {
                const file = e.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setCompany({...company, logoUrl: reader.result});
                    reader.readAsDataURL(file);
                }
            };

            const handleWhatsApp = () => {
                const num = client.phone ? client.phone.replace(/[^0-9]/g, '') : "";
                if(!num) return alert("Entrez le num√©ro du client");
                const text = `Bonjour ${client.name},\nVoici le document ${quoteInfo.number} de ${formatPrice(totalTTC)}.\nCordialement,\n${company.name}`;
                window.open(`https://wa.me/${num}?text=${encodeURIComponent(text)}`, '_blank');
            };

            // RENDER
            const colors = {
                quote: 'text-orange-600 border-orange-200 bg-orange-600',
                invoice: 'text-blue-600 border-blue-200 bg-blue-600',
                receipt: 'text-emerald-600 border-emerald-200 bg-emerald-600'
            }[docType];
            const [textColor, borderColor, bgColor] = colors.split(' ');

            return (
                <div className="flex flex-col h-screen font-sans overflow-hidden">
                    
                    {/* CONTENU PRINCIPAL */}
                    <div className="flex-1 overflow-y-auto pb-20 lg:pb-0 lg:flex lg:flex-row">
                        
                        {/* --- GAUCHE : EDITEUR --- */}
                        <div className={`w-full lg:w-[450px] bg-white border-r p-4 lg:p-6 min-h-full ${mobileView === 'editor' ? 'block' : 'hidden lg:block'}`}>
                            
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-xl font-bold text-slate-800">üèóÔ∏è BatiDevis</h1>
                                <button onClick={() => setMobileView('settings')} className="p-2 bg-slate-100 rounded-full lg:hidden"><Icon name="settings"/></button>
                            </div>

                            <div className="flex bg-slate-100 p-1 rounded-xl mb-6">
                                {['quote', 'invoice', 'receipt'].map(t => (
                                    <button key={t} onClick={() => setDocType(t)} className={`flex-1 py-2 text-xs font-bold uppercase rounded-lg transition-all ${docType === t ? 'bg-white shadow text-slate-900' : 'text-slate-400'}`}>
                                        {t === 'quote' ? 'Devis' : t === 'invoice' ? 'Facture' : 'Re√ßu'}
                                    </button>
                                ))}
                            </div>

                            <div className="space-y-6">
                                <div className="bg-white border rounded-xl p-4 shadow-sm">
                                    <label className="label-modern text-blue-600">Client</label>
                                    <input className="input-modern mb-3 font-bold" placeholder="Nom Client" value={client.name} onChange={e => setClient({...client, name: e.target.value})} />
                                    <div className="flex gap-3 mb-3">
                                        <input className="input-modern" placeholder="T√©l" value={client.phone} onChange={e => setClient({...client, phone: e.target.value})} />
                                        <input className="input-modern" placeholder="Ville" value={client.city} onChange={e => setClient({...client, city: e.target.value})} />
                                    </div>
                                    <div className="flex gap-3 border-t pt-3">
                                        <div className="w-1/2"><label className="label-modern">N¬∞ Doc</label><input className="input-modern" value={quoteInfo.number} onChange={e => setQuoteInfo({...quoteInfo, number: e.target.value})} /></div>
                                        <div className="w-1/2"><label className="label-modern">Date</label><input type="date" className="input-modern" value={quoteInfo.date} onChange={e => setQuoteInfo({...quoteInfo, date: e.target.value})} /></div>
                                    </div>
                                </div>

                                <div>
                                    <div className="flex justify-between items-center mb-2 px-1">
                                        <label className="label-modern">Prestations</label>
                                        <button onClick={() => setItems([...items, {id:Date.now(), description:"", qty:1, price:0, unit:"U"}])} className="text-xs bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold flex items-center gap-1"><Icon name="plus"/> Ajouter</button>
                                    </div>
                                    <div className="space-y-3">
                                        {items.map(item => (
                                            <div key={item.id} className="p-3 border rounded-xl bg-white shadow-sm">
                                                <div className="flex gap-2 mb-2">
                                                    <input className="input-modern border-0 p-0 font-medium" placeholder="Description..." value={item.description} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, description: e.target.value} : i))} />
                                                    <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="text-red-400"><Icon name="trash"/></button>
                                                </div>
                                                <div className="flex gap-2">
                                                    <input type="number" className="input-modern w-20 text-center bg-slate-50" placeholder="Qt√©" value={item.qty} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, qty: e.target.value} : i))} />
                                                    <select className="input-modern w-24 bg-slate-50" value={item.unit} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, unit: e.target.value} : i))}><option>U</option><option>m¬≤</option><option>Ens</option></select>
                                                    <input type="number" className="input-modern text-right" placeholder="Prix" value={item.price} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, price: e.target.value} : i))} />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <div className="h-20 lg:hidden"></div>
                        </div>

                        {/* --- DROITE : APER√áU --- */}
                        <div className={`flex-1 bg-slate-100 p-4 lg:p-8 overflow-y-auto flex justify-center items-start ${mobileView === 'preview' ? 'block' : 'hidden lg:flex'}`}>
                            <div className="print-area bg-white shadow-xl w-full max-w-[21cm] min-h-[29.7cm] p-6 lg:p-[1.5cm] relative flex flex-col">
                                
                                {/* FILIGRANES */}
                                {docType === 'receipt' && <div className="absolute top-1/3 left-1/2 transform -translate-x-1/2 border-[6px] border-green-600 text-green-600 font-black text-6xl px-8 py-2 rotate-[-20deg] opacity-15 rounded-xl pointer-events-none whitespace-nowrap">PAY√â</div>}
                                {docType === 'invoice' && <div className="absolute top-1/3 left-1/2 transform -translate-x-1/2 border-[6px] border-orange-500 text-orange-500 font-black text-4xl px-8 py-4 rotate-[-20deg] opacity-15 rounded-xl pointer-events-none text-center leading-tight">EN ATTENTE<br/>DE PAIEMENT</div>}

                                {/* HEADER */}
                                <div className="flex justify-between items-start mb-8 border-b pb-6">
                                    <div className="w-1/2">
                                        {company.logoUrl ? <img src={company.logoUrl} className="h-16 object-contain mb-2" /> : <div className={`h-12 w-12 ${bgColor} rounded text-white flex items-center justify-center font-bold mb-2`}>B</div>}
                                        <h1 className="font-bold uppercase text-sm">{company.name}</h1>
                                        <div className="text-xs text-slate-500 mt-1"><p>{company.address}</p><p>{company.city}</p><p>{company.phone}</p></div>
                                    </div>
                                    <div className="text-right w-1/2">
                                        <h2 className={`text-3xl font-black ${textColor} uppercase`}>{docType === 'quote' ? 'DEVIS' : docType === 'invoice' ? 'FACTURE' : 'RE√áU'}</h2>
                                        <p className="text-sm mt-1 text-slate-500">N¬∞ {quoteInfo.number}</p>
                                        <p className="text-sm text-slate-500">Date: {new Date(quoteInfo.date).toLocaleDateString('fr-FR')}</p>
                                        <div className="mt-4 text-left inline-block min-w-[150px]">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">Client</p>
                                            <p className="font-bold">{client.name}</p>
                                            <p className="text-xs">{client.phone}</p>
                                            <p className="text-xs">{client.city}</p>
                                        </div>
                                    </div>
                                </div>

                                {/* TABLE */}
                                <table className="w-full mb-8 text-sm">
                                    <thead><tr className={`border-b-2 ${borderColor}`}><th className="text-left py-2 text-xs font-bold uppercase text-slate-500">D√©signation</th><th className="text-center py-2 text-xs font-bold uppercase text-slate-500">Qt√©</th><th className="text-right py-2 text-xs font-bold uppercase text-slate-500">Total</th></tr></thead>
                                    <tbody>
                                        {items.map(item => (
                                            <tr key={item.id} className="border-b border-slate-50">
                                                <td className="py-3 font-medium">{item.description}</td>
                                                <td className="py-3 text-center text-slate-500">{item.qty} {item.unit}</td>
                                                <td className="py-3 text-right font-bold">{formatPrice((item.qty||0)*(item.price||0))}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                {/* TOTALS */}
                                <div className="flex justify-end mb-12">
                                    <div className="w-2/3 lg:w-1/2 space-y-2 text-right">
                                        <div className="flex justify-between text-sm text-slate-500"><span>Total HT</span><span>{formatPrice(totalHT)}</span></div>
                                        <div className="flex justify-between text-sm text-slate-500 border-b pb-2"><span>TVA ({company.defaultTva}%)</span><span>{formatPrice(totalHT * (company.defaultTva||0)/100)}</span></div>
                                        <div className="flex justify-between items-center p-3 rounded font-bold text-lg bg-slate-50">
                                            <span>NET √Ä PAYER</span>
                                            <span className="text-slate-900">{formatPrice(totalTTC)}</span>
                                        </div>
                                    </div>
                                </div>

                                {/* FOOTER */}
                                <div className="mt-auto">
                                    {docType === 'invoice' && company.bank && (
                                        <div className="mb-4 p-3 bg-slate-50 border rounded text-xs text-slate-600">
                                            <span className="font-bold uppercase block mb-1 text-slate-400">Paiement</span>
                                            <span className="font-mono whitespace-pre-wrap">{company.bank}</span>
                                        </div>
                                    )}
                                    <div className="text-center border-t pt-4"><p className="text-[10px] font-bold text-slate-400 uppercase">{company.name} - {company.siret}</p></div>
                                </div>
                            </div>
                            <div className="h-24 lg:hidden"></div>
                        </div>

                        {/* --- REGLAGES MOBILE --- */}
                        {mobileView === 'settings' && (
                            <div className="fixed inset-0 bg-white z-50 flex flex-col p-6 overflow-y-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">Mon Entreprise</h2>
                                    <button onClick={() => setMobileView('editor')}><Icon name="close"/></button>
                                </div>
                                <div className="space-y-4 flex-1">
                                    <div className="flex items-center gap-4 p-4 border rounded-xl bg-slate-50" onClick={() => fileInputRef.current.click()}>
                                        {company.logoUrl ? <img src={company.logoUrl} className="h-16 w-16 object-contain"/> : <Icon name="upload"/>}
                                        <span className="text-blue-600 font-bold underline text-sm">Changer Logo</span>
                                        <input type="file" ref={fileInputRef} className="hidden" onChange={handleLogo} />
                                    </div>
                                    <input className="input-modern" placeholder="Nom Entreprise" value={company.name} onChange={e => setCompany({...company, name: e.target.value})} />
                                    <input className="input-modern" placeholder="Adresse" value={company.address} onChange={e => setCompany({...company, address: e.target.value})} />
                                    <input className="input-modern" placeholder="Ville" value={company.city} onChange={e => setCompany({...company, city: e.target.value})} />
                                    <input className="input-modern" placeholder="T√©l√©phone" value={company.phone} onChange={e => setCompany({...company, phone: e.target.value})} />
                                    <input className="input-modern" placeholder="Email" value={company.email} onChange={e => setCompany({...company, email: e.target.value})} />
                                    <input className="input-modern" placeholder="RCCM" value={company.siret} onChange={e => setCompany({...company, siret: e.target.value})} />
                                    <textarea className="input-modern" rows="3" placeholder="Banque" value={company.bank} onChange={e => setCompany({...company, bank: e.target.value})}></textarea>
                                    <div className="pt-4 border-t"><label className="label-modern">TVA (%)</label><input type="number" className="input-modern" value={company.defaultTva} onChange={e => setCompany({...company, defaultTva: parseFloat(e.target.value)})} /></div>
                                </div>
                                <button onClick={() => setMobileView('editor')} className="w-full py-4 bg-slate-900 text-white rounded-xl font-bold mt-4">Sauvegarder</button>
                            </div>
                        )}

                    </div>

                    {/* --- BARRE NAVIGATION MOBILE --- */}
                    <div className="fixed bottom-0 w-full bg-white border-t border-slate-200 p-2 flex justify-around items-center lg:hidden z-40 pb-safe">
                        <button onClick={() => setMobileView('editor')} className={`flex flex-col items-center p-2 ${mobileView === 'editor' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="edit" />
                            <span className="text-[10px] font-bold mt-1">√âditer</span>
                        </button>
                        <button onClick={() => setMobileView('preview')} className={`flex flex-col items-center p-2 ${mobileView === 'preview' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="eye" />
                            <span className="text-[10px] font-bold mt-1">Aper√ßu</span>
                        </button>
                        <button onClick={handleWhatsApp} className="flex flex-col items-center p-2 text-green-600">
                            <Icon name="whatsapp" />
                            <span className="text-[10px] font-bold mt-1">Envoi</span>
                        </button>
                    </div>

                    {/* BOUTONS DESKTOP */}
                    <div className="hidden lg:flex fixed bottom-6 right-6 gap-4 no-print">
                        <button onClick={handleWhatsApp} className="bg-[#25D366] text-white px-6 py-3 rounded-full shadow-lg font-bold flex items-center gap-2 hover:scale-105 transition-transform"><Icon name="whatsapp"/> WhatsApp</button>
                        <button onClick={() => window.print()} className="bg-slate-900 text-white px-6 py-3 rounded-full shadow-lg font-bold flex items-center gap-2 hover:scale-105 transition-transform"><Icon name="printer"/> Imprimer</button>
                        <button onClick={() => setMobileView('settings')} className="bg-white text-slate-700 border px-4 py-3 rounded-full shadow-lg hover:bg-slate-50"><Icon name="settings"/></button>
                    </div>

                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
