<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatiDevis Pro - Solution BTP</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèóÔ∏è</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { 
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; color: #0f172a; }
        
        /* Inputs Pro */
        .label-pro { display: block; font-size: 0.75rem; font-weight: 700; color: #64748b; margin-bottom: 0.3rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .input-pro { 
            width: 100%; padding: 0.7rem 1rem; background: #ffffff; 
            border: 1px solid #cbd5e1; border-radius: 0.5rem; font-size: 0.9rem; 
            transition: all 0.2s ease-in-out; 
        }
        .input-pro:focus { border-color: #2563eb; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); outline: none; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @media print {
            body { background: white; }
            .no-print { display: none !important; }
            .print-area { position: absolute; top: 0; left: 0; width: 100%; margin: 0; padding: 0; box-shadow: none; }
            @page { margin: 0; size: A4; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- SECURITE CHARGEMENT ---
        const safeParse = (key, fallback) => {
            try { const item = localStorage.getItem(key); return item ? JSON.parse(item) : fallback; } catch { return fallback; }
        };

        const { useState, useEffect, useRef } = React;

        // --- ICONES ---
        const Icon = ({ name, size=20 }) => {
            const paths = {
                settings: <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>,
                dashboard: <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>,
                save: <path d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>,
                upload: <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>,
                plus: <path d="M12 4v16m8-8H4"/>,
                trash: <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>,
                printer: <path d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>,
                whatsapp: <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{paths[name]}</svg>;
        };

        const App = () => {
            // --- STATE ---
            const [tab, setTab] = useState('editor'); // 'editor' ou 'settings'
            
            // Donn√©es Entreprise (Celles que vous vouliez !)
            const [company, setCompany] = useState(safeParse('bd_company', { 
                name: "MON ENTREPRISE BTP", 
                address: "Abidjan, Cocody", 
                city: "Abidjan", 
                phone: "", 
                email: "", 
                siret: "", 
                bank: "", 
                logoUrl: "",
                defaultTva: 18 
            }));

            const [client, setClient] = useState(safeParse('bd_client', { name: "Client VIP", phone: "", city: "Abidjan" }));
            const [items, setItems] = useState(safeParse('bd_items', [{id:1, description:"Prestation exemple", qty:1, price:10000, unit:"U"}]));
            const [docType, setDocType] = useState('quote');
            const [quoteInfo, setQuoteInfo] = useState(safeParse('bd_info', { number: "DEV-2025-001", date: new Date().toISOString().split('T')[0] }));
            
            const fileInputRef = useRef(null);

            // --- SAUVEGARDE AUTO ---
            useEffect(() => {
                localStorage.setItem('bd_company', JSON.stringify(company));
                localStorage.setItem('bd_client', JSON.stringify(client));
                localStorage.setItem('bd_items', JSON.stringify(items));
                localStorage.setItem('bd_info', JSON.stringify(quoteInfo));
            }, [company, client, items, quoteInfo]);

            // --- LOGIQUE ---
            const formatPrice = (p) => new Intl.NumberFormat('fr-CI', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p || 0);
            const totalHT = items.reduce((acc, i) => acc + (i.qty * i.price), 0);
            const totalTTC = totalHT * (1 + (company.defaultTva/100));

            const handleLogo = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setCompany({...company, logoUrl: reader.result});
                    reader.readAsDataURL(file);
                }
            };

            const handleWhatsApp = () => {
                if(!client.phone) return alert("Veuillez entrer le num√©ro du client.");
                let text = `Bonjour ${client.name},\nVoici le ${docType} N¬∞ ${quoteInfo.number}.\nMontant: ${formatPrice(totalTTC)}\nCordialement, ${company.name}`;
                window.open(`https://wa.me/${client.phone.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(text)}`, '_blank');
            };

            // --- RENDER ---
            const theme = docType === 'quote' ? 'orange' : docType === 'invoice' ? 'blue' : 'emerald';
            const colors = {
                orange: { text: 'text-orange-600', bg: 'bg-orange-600', light: 'bg-orange-50', border: 'border-orange-200' },
                blue: { text: 'text-blue-600', bg: 'bg-blue-600', light: 'bg-blue-50', border: 'border-blue-200' },
                emerald: { text: 'text-emerald-600', bg: 'bg-emerald-600', light: 'bg-emerald-50', border: 'border-emerald-200' }
            }[theme];

            return (
                <div className="flex h-screen overflow-hidden font-sans">
                    
                    {/* 1. SIDEBAR NAVIGATION GAUCHE */}
                    <div className="w-20 bg-slate-900 flex flex-col items-center py-6 z-50 no-print shrink-0">
                        <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl mb-10 shadow-lg">B</div>
                        
                        <button onClick={() => setTab('editor')} className={`p-3 rounded-xl mb-4 transition-all ${tab === 'editor' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}>
                            <Icon name="dashboard" size={24} />
                        </button>
                        
                        <button onClick={() => setTab('settings')} className={`p-3 rounded-xl transition-all ${tab === 'settings' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}>
                            <Icon name="settings" size={24} />
                        </button>
                    </div>

                    {/* 2. PANNEAU DE CONTROLE (Variable) */}
                    <div className="w-[400px] bg-white border-r border-slate-200 h-full overflow-y-auto z-10 no-print shadow-2xl flex flex-col">
                        
                        {/* --- MODE: PARAMETRES ENTREPRISE --- */}
                        {tab === 'settings' && (
                            <div className="p-6 flex-1">
                                <h2 className="text-2xl font-bold mb-1 text-slate-800">Mon Entreprise</h2>
                                <p className="text-sm text-slate-500 mb-6">Configurez vos informations l√©gales.</p>

                                <div className="space-y-5">
                                    {/* Logo */}
                                    <div className="flex items-center gap-4 p-4 bg-slate-50 rounded-xl border border-slate-100">
                                        <div onClick={() => fileInputRef.current.click()} className="h-16 w-16 bg-white border-2 border-dashed border-slate-300 rounded-lg flex items-center justify-center cursor-pointer hover:border-blue-500 overflow-hidden relative group">
                                            {company.logoUrl ? <img src={company.logoUrl} className="h-full w-full object-contain" /> : <Icon name="upload" className="text-slate-400" />}
                                            <div className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 text-white text-xs font-bold">Modifier</div>
                                        </div>
                                        <div>
                                            <p className="text-sm font-bold text-slate-700">Votre Logo</p>
                                            <p className="text-xs text-slate-400 cursor-pointer underline" onClick={() => fileInputRef.current.click()}>Cliquez pour changer</p>
                                            <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleLogo} />
                                        </div>
                                    </div>

                                    {/* Champs Identit√© */}
                                    <div>
                                        <label className="label-pro">Nom de l'entreprise</label>
                                        <input className="input-pro" value={company.name} onChange={e => setCompany({...company, name: e.target.value})} placeholder="Ex: MIKARIA DEV BTP" />
                                    </div>
                                    
                                    {/* Localisation */}
                                    <div>
                                        <label className="label-pro">Adresse Compl√®te</label>
                                        <input className="input-pro" value={company.address} onChange={e => setCompany({...company, address: e.target.value})} placeholder="Rue, Quartier..." />
                                    </div>
                                    <div>
                                        <label className="label-pro">Ville / Pays</label>
                                        <input className="input-pro" value={company.city} onChange={e => setCompany({...company, city: e.target.value})} placeholder="Abidjan, C√¥te d'Ivoire" />
                                    </div>

                                    {/* Contact */}
                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="label-pro">T√©l√©phone</label>
                                            <input className="input-pro" value={company.phone} onChange={e => setCompany({...company, phone: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="label-pro">Email</label>
                                            <input className="input-pro" value={company.email} onChange={e => setCompany({...company, email: e.target.value})} />
                                        </div>
                                    </div>

                                    {/* L√©gal */}
                                    <div>
                                        <label className="label-pro">RCCM / CC</label>
                                        <input className="input-pro" value={company.siret} onChange={e => setCompany({...company, siret: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="label-pro">Banque (RIB/IBAN)</label>
                                        <textarea className="input-pro" rows="2" value={company.bank} onChange={e => setCompany({...company, bank: e.target.value})} placeholder="Information bancaire pour le pied de page..."></textarea>
                                    </div>

                                    {/* Options Devis */}
                                    <div className="pt-4 border-t border-slate-100">
                                        <label className="label-pro text-blue-600">TVA par d√©faut (%)</label>
                                        <input type="number" className="input-pro" value={company.defaultTva} onChange={e => setCompany({...company, defaultTva: parseFloat(e.target.value)})} />
                                    </div>
                                </div>
                                
                                <div className="mt-8 pt-4 border-t">
                                    <button onClick={() => setTab('editor')} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg">
                                        Enregistrer et Retourner
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* --- MODE: EDITEUR (DEVIS) --- */}
                        {tab === 'editor' && (
                            <div className="p-6 flex-1 flex flex-col">
                                <div className="mb-6">
                                    <h2 className="text-2xl font-bold text-slate-800">√âditeur</h2>
                                    
                                    {/* Tabs Doc Type */}
                                    <div className="flex bg-slate-100 p-1 rounded-lg mt-4">
                                        {['quote', 'invoice', 'receipt'].map(t => (
                                            <button key={t} onClick={() => setDocType(t)} className={`flex-1 py-2 text-xs font-bold uppercase rounded transition-all ${docType === t ? 'bg-white shadow text-slate-900' : 'text-slate-400'}`}>
                                                {t === 'quote' ? 'Devis' : t === 'invoice' ? 'Facture' : 'Re√ßu'}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-6 flex-1 overflow-y-auto pb-20">
                                    {/* Client */}
                                    <div className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm">
                                        <label className="label-pro text-blue-600 mb-2">Client</label>
                                        <input className="input-pro font-bold mb-2" value={client.name} onChange={e => setClient({...client, name: e.target.value})} placeholder="Nom du client" />
                                        <div className="grid grid-cols-2 gap-2">
                                            <input className="input-pro" value={client.phone} onChange={e => setClient({...client, phone: e.target.value})} placeholder="T√©l√©phone" />
                                            <input className="input-pro" value={client.city} onChange={e => setClient({...client, city: e.target.value})} placeholder="Ville" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-2 mt-2 pt-2 border-t">
                                            <input className="input-pro" value={quoteInfo.number} onChange={e => setQuoteInfo({...quoteInfo, number: e.target.value})} placeholder="N¬∞ Doc" />
                                            <input type="date" className="input-pro" value={quoteInfo.date} onChange={e => setQuoteInfo({...quoteInfo, date: e.target.value})} />
                                        </div>
                                    </div>

                                    {/* Lignes */}
                                    <div>
                                        <div className="flex justify-between items-center mb-2">
                                            <label className="label-pro">Prestations</label>
                                            <button onClick={() => setItems([...items, {id: Date.now(), description:"", qty:1, price:0, unit:"U"}])} className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold flex gap-1 items-center border border-blue-100 hover:bg-blue-100"><Icon name="plus" size={14}/> Ajouter</button>
                                        </div>
                                        <div className="space-y-2">
                                            {items.map(item => (
                                                <div key={item.id} className="bg-white border rounded-lg p-2 shadow-sm group hover:border-blue-400 transition-colors">
                                                    <div className="flex gap-2 mb-2">
                                                        <input className="input-pro" placeholder="Description..." value={item.description} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, description: e.target.value} : i))} />
                                                        <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="text-red-300 hover:text-red-500 p-1"><Icon name="trash" /></button>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="number" className="input-pro w-20 text-center" value={item.qty} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, qty: e.target.value} : i))} />
                                                        <select className="input-pro w-20" value={item.unit} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, unit: e.target.value} : i))}><option>U</option><option>m¬≤</option><option>ml</option><option>Ens</option></select>
                                                        <input type="number" className="input-pro text-right" placeholder="Prix" value={item.price} onChange={e => setItems(items.map(i => i.id === item.id ? {...i, price: e.target.value} : i))} />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Footer Actions */}
                                <div className="pt-4 border-t mt-auto bg-white space-y-2 sticky bottom-0">
                                    <button onClick={handleWhatsApp} className="w-full py-3 rounded-xl bg-[#25D366] hover:bg-[#20bd5a] text-white font-bold flex justify-center gap-2 items-center shadow-lg shadow-green-100 transition-all active:scale-95">
                                        <Icon name="whatsapp" /> WhatsApp
                                    </button>
                                    <button onClick={() => window.print()} className={`w-full py-3 rounded-xl text-white font-bold flex justify-center gap-2 items-center shadow-lg transition-all active:scale-95 ${colors.bg}`}>
                                        <Icon name="printer" /> Imprimer PDF
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 3. APER√áU LIVE (DROITE) */}
                    <div className="flex-1 bg-slate-100 p-8 overflow-y-auto flex justify-center items-start">
                        <div className="print-area bg-white shadow-2xl w-[21cm] min-h-[29.7cm] p-[1.5cm] relative flex flex-col transition-all duration-300">
                            
                            {/* En-t√™te */}
                            <div className="flex justify-between items-start mb-10 border-b pb-8 border-slate-100">
                                <div className="w-1/2">
                                    {company.logoUrl ? <img src={company.logoUrl} className="h-20 object-contain mb-4" /> : <div className={`h-16 w-16 ${colors.bg} text-white rounded-xl flex items-center justify-center font-bold text-2xl mb-4 shadow-sm`}>BTP</div>}
                                    <h1 className="font-bold text-slate-800 uppercase tracking-wide text-lg">{company.name}</h1>
                                    <div className="text-sm text-slate-500 mt-2 space-y-1 font-medium">
                                        <p>{company.address}</p>
                                        <p>{company.city}</p>
                                        <p>{company.phone} ‚Ä¢ {company.email}</p>
                                    </div>
                                </div>
                                <div className="w-1/2 text-right">
                                    <h2 className={`text-5xl font-black ${colors.text} uppercase tracking-tighter opacity-90`}>
                                        {docType === 'quote' ? 'DEVIS' : docType === 'invoice' ? 'FACTURE' : 'RE√áU'}
                                    </h2>
                                    <p className="font-mono text-slate-500 text-sm mt-2">N¬∞ {quoteInfo.number}</p>
                                    <p className="text-sm text-slate-500">Date : {new Date(quoteInfo.date).toLocaleDateString('fr-FR')}</p>
                                    
                                    <div className="mt-6 text-left inline-block min-w-[200px]">
                                        <p className="text-xs font-bold text-slate-400 uppercase mb-1">Factur√© √†</p>
                                        <p className="font-bold text-slate-800 text-lg">{client.name}</p>
                                        <p className="text-sm text-slate-500">{client.phone}</p>
                                        <p className="text-sm text-slate-500">{client.city}</p>
                                    </div>
                                </div>
                            </div>

                            {/* Tableau */}
                            <table className="w-full mb-8">
                                <thead>
                                    <tr className={`border-b-2 ${colors.border}`}>
                                        <th className="py-3 text-left text-xs font-bold text-slate-400 uppercase tracking-wider pl-2">D√©signation</th>
                                        <th className="py-3 text-center text-xs font-bold text-slate-400 uppercase w-20">Qt√©</th>
                                        <th className="py-3 text-right text-xs font-bold text-slate-400 uppercase w-28">P.U.</th>
                                        <th className="py-3 text-right text-xs font-bold text-slate-400 uppercase w-32 pr-2">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {items.map(item => (
                                        <tr key={item.id} className="border-b border-slate-50">
                                            <td className="py-4 pl-2 font-medium text-sm">{item.description}</td>
                                            <td className="py-4 text-center text-sm text-slate-500">{item.qty} {item.unit}</td>
                                            <td className="py-4 text-right text-sm font-mono text-slate-500">{formatPrice(item.price)}</td>
                                            <td className="py-4 text-right text-sm font-bold pr-2 font-mono">{formatPrice(item.qty * item.price)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {/* Totaux */}
                            <div className="flex justify-end mb-12">
                                <div className="w-1/2 space-y-2">
                                    <div className="flex justify-between text-sm text-slate-500 font-medium"><span>Total HT</span><span>{formatPrice(totalHT)}</span></div>
                                    <div className="flex justify-between text-sm text-slate-500 border-b pb-2">
                                        <span>TVA ({company.defaultTva}%)</span>
                                        <span>{formatPrice(totalHT * (company.defaultTva/100))}</span>
                                    </div>
                                    <div className={`flex justify-between items-center ${colors.light} p-4 rounded-xl`}>
