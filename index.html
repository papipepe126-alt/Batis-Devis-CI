<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatiDevis - R√©paration</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { background-color: #f1f5f9; font-family: 'Outfit', sans-serif; color: #1e293b; }
        
        /* Ecran de chargement statique (non-React) */
        #static-loader {
            position: fixed; inset: 0; z-index: 9999;
            background: white; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }
        .loader-spinner {
            width: 50px; height: 50px; border: 5px solid #e2e8f0; 
            border-top-color: #2563eb; border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Bouton de secours */
        .reset-btn {
            margin-top: 20px; padding: 12px 24px; background: #dc2626; 
            color: white; border: none; border-radius: 8px; font-weight: bold; 
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .reset-btn:hover { background: #b91c1c; }

        .input-field { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; margin-bottom: 8px; }
        
        @media print {
            .no-print { display: none !important; }
            .print-area { position: absolute; top: 0; left: 0; width: 100%; }
        }
    </style>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="static-loader">
        <div class="loader-spinner"></div>
        <h2 class="text-xl font-bold text-slate-700">Chargement...</h2>
        <p class="text-sm text-slate-500 mt-2">Si cet √©cran reste bloqu√© :</p>
        <button class="reset-btn" onclick="hardReset()">CLIQUEZ ICI POUR TOUT R√âPARER</button>
    </div>

    <div id="root" style="display: none;"></div>

    <script>
        function hardReset() {
            localStorage.clear();
            alert("Application remise √† z√©ro. Rechargement...");
            window.location.reload();
        }

        // Gestionnaire d'erreurs global
        window.onerror = function(msg, url, line) {
            const loader = document.getElementById('static-loader');
            loader.innerHTML = `
                <h2 style="color:red; font-size: 24px;">Erreur D√©tect√©e</h2>
                <p>${msg}</p>
                <button class="reset-btn" onclick="hardReset()">R√©initialiser maintenant</button>
            `;
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Fonction de lecture s√ªre des donn√©es
        const loadData = (key, defaultValue) => {
            try {
                const stored = localStorage.getItem(key);
                if (!stored) return defaultValue;
                return JSON.parse(stored);
            } catch (e) {
                console.error("Donn√©es corrompues reset:", key);
                return defaultValue;
            }
        };

        const App = () => {
            // --- STATE ---
            const [tab, setTab] = useState('editor');
            const [docType, setDocType] = useState('quote');
            
            // Donn√©es par d√©faut robustes
            const defCompany = { name: "MON ENTREPRISE", address: "Abidjan", phone: "", email: "", siret: "", bank: "", logoUrl: "", defaultTva: 18 };
            const defClient = { name: "Client", phone: "", city: "Abidjan" };
            const defItems = [{id:1, description:"Service", qty:1, price:0, unit:"U"}];
            const defQuote = { number: "001", date: new Date().toISOString().split('T')[0] };

            const [company, setCompany] = useState(loadData('bd_company', defCompany));
            const [client, setClient] = useState(loadData('bd_client', defClient));
            const [items, setItems] = useState(loadData('bd_items', defItems));
            const [quoteInfo, setQuoteInfo] = useState(loadData('bd_info', defQuote));

            const fileInputRef = useRef(null);

            // Au montage, on cache le loader HTML et on affiche React
            useEffect(() => {
                document.getElementById('static-loader').style.display = 'none';
                document.getElementById('root').style.display = 'block';
            }, []);

            // Sauvegarde automatique
            useEffect(() => {
                localStorage.setItem('bd_company', JSON.stringify(company));
                localStorage.setItem('bd_client', JSON.stringify(client));
                localStorage.setItem('bd_items', JSON.stringify(items));
                localStorage.setItem('bd_info', JSON.stringify(quoteInfo));
            }, [company, client, items, quoteInfo]);

            // --- LOGIQUE ---
            const formatPrice = (p) => new Intl.NumberFormat('fr-CI', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p || 0);
            const totalHT = items.reduce((acc, i) => acc + ((i.qty || 0) * (i.price || 0)), 0);
            const totalTTC = totalHT * (1 + (company.defaultTva || 0)/100);

            const handleLogo = (e) => {
                const file = e.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setCompany({...company, logoUrl: reader.result});
                    reader.readAsDataURL(file);
                }
            };

            const handleWhatsApp = () => {
                const phone = client.phone ? client.phone.replace(/[^0-9]/g, '') : "";
                if(!phone) return alert("Num√©ro client manquant");
                const text = `Document ${quoteInfo.number} pour ${client.name}. Total: ${formatPrice(totalTTC)}`;
                window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
            };

            // Couleurs selon le type
            const themeClass = docType === 'quote' ? 'bg-orange-600' : docType === 'invoice' ? 'bg-blue-600' : 'bg-emerald-600';
            const textClass = docType === 'quote' ? 'text-orange-600' : docType === 'invoice' ? 'text-blue-600' : 'text-emerald-600';

            return (
                <div className="flex flex-col lg:flex-row min-h-screen">
                    
                    {/* GAUCHE: EDITEUR */}
                    <div className={`w-full lg:w-[400px] bg-white border-r flex flex-col h-screen z-10 no-print shadow-xl ${tab === 'preview' ? 'hidden lg:flex' : 'flex'}`}>
                        
                        <div className="p-4 bg-slate-900 text-white flex justify-between items-center shrink-0">
                            <h1 className="font-bold text-xl">üèóÔ∏è BatiDevis</h1>
                            <div className="flex gap-2">
                                <button onClick={() => setTab('editor')} className={`px-3 py-1 rounded text-xs ${tab !== 'settings' ? 'bg-blue-600' : 'bg-slate-700'}`}>√âditer</button>
                                <button onClick={() => setTab('settings')} className={`px-3 py-1 rounded text-xs ${tab === 'settings' ? 'bg-blue-600' : 'bg-slate-700'}`}>Entreprise</button>
                            </div>
                        </div>

                        <div className="p-4 overflow-y-auto flex-1">
                            
                            {/* ONGLET PARAMETRES ENTREPRISE */}
                            {tab === 'settings' && (
                                <div className="space-y-3 animate-fade-in">
                                    <div className="flex items-center gap-4 p-3 border rounded bg-slate-50 cursor-pointer" onClick={() => fileInputRef.current.click()}>
                                        {company.logoUrl ? <img src={company.logoUrl} className="h-12 w-12 object-contain"/> : <div className="h-12 w-12 bg-slate-200 flex items-center justify-center text-xs">Logo</div>}
                                        <span className="text-blue-600 text-sm font-bold underline">Changer Logo</span>
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleLogo} />
                                    </div>
                                    <input className="input-field" value={company.name} onChange={e => setCompany({...company, name: e.target.value})} placeholder="Nom Entreprise" />
                                    <input className="input-field" value={company.address} onChange={e => setCompany({...company, address: e.target.value})} placeholder="Adresse" />
                                    <input className="input-field" value={company.city} onChange={e => setCompany({...company, city: e.target.value})} placeholder="Ville" />
                                    <input className="input-field" value={company.phone} onChange={e => setCompany({...company, phone: e.target.value})} placeholder="T√©l√©phone" />
                                    <textarea className="input-field" rows="3" value={company.bank} onChange={e => setCompany({...company, bank: e.target.value})} placeholder="Infos Bancaires"></textarea>
                                    <div className="pt-4 border-t">
                                        <label className="text-xs font-bold">TVA (%)</label>
                                        <input type="number" className="input-field" value={company.defaultTva} onChange={e => setCompany({...company, defaultTva: parseFloat(e.target.value)})} />
                                    </div>
                                </div>
                            )}

                            {/* ONGLET EDITEUR */}
                            {tab !== 'settings' && (
                                <div className="space-y-4">
                                    <div className="flex bg-slate-100 p-1 rounded">
                                        {['quote', 'invoice', 'receipt'].map(t => (
                                            <button key={t} onClick={() => setDocType(t)} className={`flex-1 py-2 text-xs font-bold uppercase rounded ${docType === t ? 'bg-white shadow' : 'text-slate-500'}`}>
                                                {t === 'quote' ? 'Devis' : t === 'invoice' ? 'Facture' : 'Re√ßu'}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="bg-slate-50 p-3 rounded border">
                                        <label className="text-xs font-bold text-blue-600 uppercase mb-1 block">Client</label>
                                        <input className="input-field" value={client.name} onChange={e => setClient({...client, name: e.target.value})} placeholder="Nom" />
                                        <div className="flex gap-2">
                                            <input className="input-field" value={client.phone} onChange={e => setClient({...client, phone: e.target.value})} placeholder="T√©l" />
                                            <input className="input-field" value={client.city} onChange={e => setClient({...client, city: e.target.value})} placeholder="Ville" />
                                        </div>
                                        <div className="flex gap-2 border-t pt-2 mt-2">
                                            <input className="input-field" value={quoteInfo.number} onChange={e => setQuoteInfo({...quoteInfo, number: e.target.value})} placeholder="N¬∞" />
                                            <input type="date" className="input-field" value={quoteInfo.date} onChange={e => setQuoteInfo({...quoteInfo, date: e.target.value})} />
                                        </div>
                                    </div>

                                    <div>
                                        <div className="flex justify-between mb-2">
                                            <span className="font-bold text-sm">Prestations</span>
                                            <button onClick={() => setItems([...items, {id:Date.now(), description:"", qty:1, price:0, unit:"U"}])} className="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded font-bold">+ Ligne</button>
                                        </div>
                                        {items.map(item => (
                                            <div key={item.id} className="mb-2 p-2 border rounded bg-white">
                                                <input className="input-field mb-1" value={item.description} onChange={e => setItems(items.map(i => i.id===item.id ? {...i, description: e.target.value} : i))} placeholder="Description" />
                                                <div className="flex gap-2">
                                                    <input type="number" className="input-field w-16 text-center" value={item.qty} onChange={e => setItems(items.map(i => i.id===item.id ? {...i, qty: e.target.value} : i))} placeholder="Qt√©" />
                                                    <input type="number" className="input-field text-right" value={item.price} onChange={e => setItems(items.map(i => i.id===item.id ? {...i, price: e.target.value} : i))} placeholder="Prix" />
                                                    <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="text-red-500 font-bold px-2">X</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* BOUTONS ACTIONS MOBILE */}
                        <div className="lg:hidden p-3 bg-white border-t flex gap-2">
                            <button onClick={() => setTab('preview')} className="flex-1 py-3 bg-slate-800 text-white rounded font-bold">Voir Aper√ßu</button>
                        </div>
                    </div>

                    {/* DROITE: APERCU (Full screen mobile si tab=preview) */}
                    <div className={`flex-1 bg-slate-200 p-4 lg:p-8 overflow-y-auto ${tab === 'preview' ? 'fixed inset-0 z-50' : 'hidden lg:block'}`}>
                        
                        {/* Header Mobile : Retour */}
                        <div className="lg:hidden mb-4">
                            <button onClick={() => setTab('editor')} className="bg-white px-4 py-2 rounded shadow font-bold">‚Üê Retour √âditeur</button>
                        </div>

                        <div className="print-area bg-white shadow-2xl max-w-[21cm] mx-auto min-h-[29.7cm] p-8 relative flex flex-col">
                            
                            {/* FILIGRANES */}
                            {docType === 'receipt' && <div className="absolute top-1/3 left-1/2 transform -translate-x-1/2 border-[6px] border-green-600 text-green-600 font-black text-6xl px-8 py-2 rotate-[-20deg] opacity-20 pointer-events-none rounded-xl">PAY√â</div>}
                            {docType === 'invoice' && <div className="absolute top-1/3 left-1/2 transform -translate-x-1/2 border-[6px] border-orange-500 text-orange-500 font-black text-4xl px-8 py-4 rotate-[-20deg] opacity-20 pointer-events-none rounded-xl text-center">EN ATTENTE</div>}

                            {/* EN-TETE */}
                            <div className="flex justify-between items-start mb-10 border-b pb-6">
                                <div className="w-1/2">
                                    {company.logoUrl ? <img src={company.logoUrl} className="h-20 object-contain mb-2"/> : <div className={`h-12 w-12 ${themeClass} rounded text-white flex items-center justify-center font-bold text-xl`}>B</div>}
                                    <h1 className="font-bold uppercase text-lg">{company.name}</h1>
                                    <p className="text-sm text-slate-500">{company.address} - {company.city}</p>
                                    <p className="text-sm text-slate-500">{company.phone}</p>
                                </div>
                                <div className="text-right w-1/2">
                                    <h2 className={`text-4xl font-black ${textClass} uppercase`}>{docType === 'quote' ? 'DEVIS' : docType === 'invoice' ? 'FACTURE' : 'RE√áU'}</h2>
                                    <p className="text-slate-500 mt-1">N¬∞ {quoteInfo.number}</p>
                                    <p className="text-slate-500">Date : {quoteInfo.date}</p>
                                    <div className="mt-4 font-bold text-lg">{client.name}</div>
                                    <div className="text-sm text-slate-500">{client.phone}</div>
                                </div>
                            </div>

                            {/* TABLEAU */}
                            <table className="w-full mb-8 text-sm">
                                <thead>
                                    <tr className="border-b-2 border-slate-200">
                                        <th className="text-left py-2">DESCRIPTION</th>
                                        <th className="text-center py-2">QT√â</th>
                                        <th className="text-right py-2">TOTAL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {items.map(item => (
                                        <tr key={item.id} className="border-b border-slate-50">
                                            <td className="py-3 font-medium">{item.description}</td>
                                            <td className="py-3 text-center">{item.qty} {item.unit}</td>
                                            <td className="py-3 text-right font-bold">{formatPrice((item.qty||0)*(item.price||0))}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {/* TOTAUX */}
                            <div className="flex justify-end mb-12">
                                <div className="w-1/2 text-right space-y-2">
                                    <div className="flex justify-between text-slate-500"><span>Total HT</span><span>{formatPrice(totalHT)}</span></div>
                                    <div className="flex justify-between text-slate-500 border-b pb-2"><span>TVA ({company.defaultTva}%)</span><span>{formatPrice(totalHT * (company.defaultTva||0)/100)}</span></div>
                                    <div className="flex justify-between text-xl font-bold text-slate-900 mt-2"><span>NET √Ä PAYER</span><span>{formatPrice(totalTTC)}</span></div>
                                </div>
                            </div>

                            {/* PIED DE PAGE */}
                            <div className="mt-auto">
                                {docType === 'invoice' && company.bank && (
                                    <div className="mb-6 p-4 bg-slate-50 border rounded text-xs text-slate-600">
                                        <span className="font-bold uppercase block mb-1">Infos Bancaires</span>
                                        <span className="font-mono whitespace-pre-wrap">{company.bank}</span>
                                    </div>
                                )}
                                <div className="text-center border-t pt-4 text-xs text-slate-400 uppercase font-bold">
                                    {company.name} - {company.siret}
                                </div>
                            </div>
                        </div>

                        {/* ACTIONS FLOTTANTES */}
                        <div className="fixed bottom-6 right-6 flex flex-col gap-3 no-print">
                            <button onClick={handleWhatsApp} className="bg-green-500 text-white px-6 py-3 rounded-full shadow-lg font-bold flex items-center gap-2">WhatsApp</button>
                            <button onClick={() => window.print()} className="bg-slate-900 text-white px-6 py-3 rounded-full shadow-lg font-bold flex items-center gap-2">Imprimer PDF</button>
                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
